<section mr-vr>
  <h3 class="app-hover-link">
    Demo.
    <!-- <a [href]="urlInput + '#Attributes'">#</a> -->
  </h3>
  <p>The following attributes are supported:</p>
</section>

<section mr-vr>
  <span id="demo01">exterior:
    <!-- <a [href]="urlInput + '#demo01'">#</a> -->
  </span>
  <mat-button-toggle-group value="exterior02a"
    (change)="exterior02a=$event.value">
    <mat-button-toggle [checked]="exterior02a==='outlined'"
      value="outlined">{{ labelOutlined }}</mat-button-toggle>
    <mat-button-toggle [checked]="exterior02a==='underline'"
      value="underline">{{ labelUnderline }}</mat-button-toggle>
    <mat-button-toggle [checked]="exterior02a==='standard'"
      value="standard">{{ labelStandard }}</mat-button-toggle>
  </mat-button-toggle-group>
</section>

<form [formGroup]="formGroup02a"
  novalidate
  autocomplete="off">

  <div class="app-group demo-bstrap">

    <div class="app-elem">
      <div>
        <small>
          <em>State: empty.</em>
        </small>
      </div>
      <gln-input formControlName="model02a"
        id="unique_id_input02a"
        frameSize="short"
        isNoLabel9
        isCustom
        label="Enter value"
        [exterior]="exterior02a">
      </gln-input>
    </div>

    <div class="app-elem">
      <div>
        <small>
          <em>Attributes: isRequired, helperText.</em>
        </small>
      </div>
      <gln-input formControlName="model02b"
        label="Required field"
        frameSize="short"
        isNoLabel9
        isCustom9
        isRequired
        helperText="A value must be entered."
        [exterior]="exterior02a">
      </gln-input>
    </div>

    <div class="app-elem">
      <div>
        <small>
          <em>Attribute: isNoLabel.</em>
        </small>
      </div>
      <gln-input formControlName="model02c"
        label="Enter value"
        frameSize="short"
        isNoLabel9
        isCustom9
        helperText="The label is not displayed."
        [exterior]="exterior02a">
      </gln-input>
    </div>

    <div class="app-elem">
      <div>
        <small>
          <em>Attribute: isDisabled.</em>
        </small>
      </div>
      <gln-input formControlName="model02d"
        label="Disabled"
        frameSize="short"
        isNoLabel9
        isCustom9
        isDisabled
        helperText="The parameter is disabled."
        [exterior]="exterior02a">
      </gln-input>
    </div>

  </div>

</form>
