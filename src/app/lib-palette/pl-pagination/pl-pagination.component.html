<h3>Palette for GlnPagination.</h3>

<div *ngIf="!showNum || showNum==='01'"
  id="Basic">
  <app-pl-pagination-basic></app-pl-pagination-basic>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='02'"
  id="Bootstrap">
  <app-pl-pagination-bootstrap></app-pl-pagination-bootstrap>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='03'"
  id="MaterialUI">
  <app-pl-pagination-material-ui></app-pl-pagination-material-ui>
  <hr br-tp>
</div>
