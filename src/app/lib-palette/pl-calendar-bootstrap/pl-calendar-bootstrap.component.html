<section mr-vr>
  <h4 class="app-hover-link">
    Like a Bootstrap.
    <a [href]="urlPlCalendar + '#Bootstrap'">#</a>
  </h4>
  <p>
    It is possible to display GlnButton in style as "Bootstrap".
    <br />
    To do this, you need to specify the following configuration:
  </p>

<section mr-vr>
  <label>
    <input type="checkbox"
      (change)="isDisabled01a=!isDisabled01a"
      [checked]="isDisabled01a" />
    Is disabled
  </label>
</section>


<div class="app-group">
  <div class="app-elem">
    <div>
      <small><em>Bootstrap style</em></small>
    </div>
    <div class="cnbt1-br1">
      <gln-calendar class="cnbt1-bstr"
        [config]="cfgBs"
        [isDisabled]="isDisabled01a">
      </gln-calendar>
    </div>
  </div>
</div>
