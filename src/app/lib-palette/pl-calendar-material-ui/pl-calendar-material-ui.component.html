<section mr-vr>
  <h4 class="app-hover-link">
    Like a Material-UI.
    <a [href]="urlPlCalendar + '#MaterialUI'">#</a>
  </h4>
  <p>
    It is possible to display GlnCalendar in style as "MaterialUI".
    <br />
    To do this, you need to specify the following configuration:
  </p>
</section>


<div class="app-group">
  <div class="app-elem">
    <div>
      <small><em>Material-UI style</em></small>
    </div>
    <div class="cnm1-br1">
      <gln-calendar class="cnm1-mui"
        [config]="cfgMui">
      </gln-calendar>
    </div>
  </div>
</div>
