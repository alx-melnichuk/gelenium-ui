<h3>Palette for GlnRadioButton.</h3>

<div *ngIf="!showNum || showNum==='01'"
  id="Basic">
  <app-pl-radio-basic></app-pl-radio-basic>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='02'"
  id="Bootstrap">
  <app-pl-radio-bootstrap></app-pl-radio-bootstrap>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='03'"
  id="MaterialUI">
  <app-pl-radio-material-ui></app-pl-radio-material-ui>
  <hr br-tp>
</div>
