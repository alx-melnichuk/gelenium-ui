<h3>Palette for GlnCheckbox.</h3>

<div *ngIf="!showNum || showNum==='01'"
  id="Basic">
  <app-pl-checkbox-basic></app-pl-checkbox-basic>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='02'"
  id="Bootstrap">
  <app-pl-checkbox-bootstrap></app-pl-checkbox-bootstrap>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='03'"
  id="MaterialUI">
  <app-pl-checkbox-material-ui></app-pl-checkbox-material-ui>
  <hr br-tp>
</div>
