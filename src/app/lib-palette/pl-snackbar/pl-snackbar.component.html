<h3>Palette for GlnSnackbar.</h3>

<div *ngIf="!showNum || showNum==='01'"
  id="Basic">
  <app-pl-snackbar-basic></app-pl-snackbar-basic>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='02'"
  id="Bootstrap">
  <app-pl-snackbar-bootstrap></app-pl-snackbar-bootstrap>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='03'"
  id="MaterialUI">
  <app-pl-snackbar-material-ui></app-pl-snackbar-material-ui>
  <hr br-tp>
</div>
