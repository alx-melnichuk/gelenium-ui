<section mr-vr>
  <h3>Basic</h3>
  <p>
    The GrnButton component is a styled button.
    <br />
    It appears in three versions:
  </p>
  <ul>
    <li>as text (btnShape="text" - default)</li>
    <li>as a container (btnShape="contained")</li>
    <li>as an outline (btnShape="outlined")</li>
  </ul>
</section>

<div>

  <div class="app-group">

    <div class="app-elem">
      <grn-button btnShape="text">
        <span>Text</span>
      </grn-button>
    </div>

    <div class="app-elem">
      <grn-button btnShape="contained">
        <span>Contained</span>
      </grn-button>
    </div>

    <div class="app-elem">
      <grn-button btnShape="outlined">
        <span>Outlined</span>
      </grn-button>
    </div>

  </div>

</div>
