<section mr-vr>
  <h3>Group</h3>
  <p>
    It is possible to group some options in the selection list.
    For this, the "GlnOptionGroup" component is used.
  </p>
</section>

<section mr-vr>
  <span>exterior: </span>
  <mat-button-toggle-group value="exterior04a"
    (change)="exterior04a=$event.value">
    <mat-button-toggle [checked]="exterior04a==='outlined'"
      value="outlined">{{ labelOutlined }}</mat-button-toggle>
    <mat-button-toggle [checked]="exterior04a==='underline'"
      value="underline">{{ labelUnderline }}</mat-button-toggle>
    <mat-button-toggle [checked]="exterior04a==='standard'"
      value="standard">{{ labelStandard }}</mat-button-toggle>
  </mat-button-toggle-group>
</section>

<form [formGroup]="formGroup04a"
  novalidate
  autocomplete="off">

  <div class="app-group">

    <div class="app-elem">
      <div>
        <small>
          <em>State: empty.</em>
        </small>
      </div>
      <gln-select formControlName="model04a"
        label="vegetable 1"
        [visibleSize]="8"
        [exterior]="exterior04a"
        wdFull>
        <gln-option><em>None</em></gln-option>
        <gln-option-group label="tubers">
          <gln-option *ngFor="let item of tubers"
            [value]="item">{{ capitalizeFirstLetter(item) }}
          </gln-option>
        </gln-option-group>
        <gln-option-group label="roots"
          isDisabled>
          <gln-option *ngFor="let item of roots"
            [value]="item">{{ capitalizeFirstLetter(item) }}
          </gln-option>
        </gln-option-group>
      </gln-select>
    </div>

  </div>

</form>
