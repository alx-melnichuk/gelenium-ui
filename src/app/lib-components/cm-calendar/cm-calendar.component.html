<h3>Component: "GlnCalendar"</h3>

<div *ngIf="!showNum || showNum==='01'"
  id="Basic">
  <app-cm-calendar-basic></app-cm-calendar-basic>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='02'"
  id="Attributes">
  <app-cm-calendar-attributes></app-cm-calendar-attributes>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='03'"
  id="Size">
  <app-cm-calendar-size></app-cm-calendar-size>
  <hr br-tp>
</div>

<section mr-vr
  *ngIf="!showNum"
  id="Palette">
  <h3 class="app-hover-link">
    Palette
    <a [href]="urlCmCalendar + '#Palette'">#</a>
  </h3>
  <p>
    The <a [href]="urlPlCalendar + '#Basic'">"Palette GlnCalendar#Basic"</a>
    page shows you how to change the color palette of an element.
  </p>
  <hr br-tp>
</section>

<div *ngIf="!showNum || showNum==='08'"
  id="Config">
  <app-cm-calendar-config></app-cm-calendar-config>
  <hr br-tp>
</div>

<div *ngIf="!showNum || showNum==='09'"
  id="Api">
  <app-cm-calendar-api></app-cm-calendar-api>
  <hr br-tp>
</div>
