<ng-container *ngIf="!linkElement; else elseBlockLink">
  <button #buttonElement
    class="grn-btn grn-settings"
    grn-clear
    grn-btn
    type="button"
    tabindex="0"
    [grnButtonExterior]="exterior || currConfig.exterior || null"
    [grnButtonElementRef]="hostRef"
    (grnButtonExteriorChange)="grnSize.updateProperties()"
    [grnSize]="frameSize || currConfig.frameSize || null"
    #grnSize="grnSize"
    [grnSizeValue]="currConfig.frameSizeValue || defaultFrameSize"
    [grnSizeLabelPd]="currConfig.labelPd || null"
    [attr.id]="id"
    [attr.disabled]="innIsDisabled ? '' : null"
    [attr.dis]="innIsDisabled ? '' : null"
    (focus)="doFocus()"
    (blur)="doBlur()">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <span btn-pd-ver
      class="gb-label gb-elem-pd-hor">
      <ng-content></ng-content>
    </span>
    <grn-touch-ripple *ngIf="!innIsDisabled">
    </grn-touch-ripple>
  </button>
</ng-container>
<ng-template #elseBlockLink>
  <div class="grn-btn grn-settings"
    grn-btn
    [grnButtonExterior]="exterior || currConfig.exterior || null"
    [grnButtonElementRef]="hostRef"
    (grnButtonExteriorChange)="grnSize.updateProperties()"
    [grnSize]="frameSize || currConfig.frameSize || null"
    #grnSize="grnSize"
    [grnSizeValue]="currConfig.frameSizeValue || defaultFrameSize"
    [grnSizeLabelPd]="currConfig.labelPd || null"
    [attr.id]="id"
    [attr.dis]="innIsDisabled ? '' : null"
    (click)="doClick($event)">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <ng-content select="a"></ng-content>
    <grn-touch-ripple *ngIf="!innIsDisabled"
      skip-events>
    </grn-touch-ripple>
  </div>
</ng-template>


<ng-template #templateOrnament>
  <i orn-lf>
    <ng-content select="[grn-orn-lf]"></ng-content>
  </i>
  <i orn-rg>
    <ng-content select="[grn-orn-rg]"></ng-content>
  </i>
</ng-template>
