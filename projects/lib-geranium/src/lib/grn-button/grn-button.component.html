<ng-container *ngIf="!linkElement; else elseBlockLink">
  <button #buttonElement
    class="grn-btn grn-settings"
    grn-clear
    grn-btn
    type="button"
    tabindex="0"
    [grnFrameExteriorButton]="exterior || currConfig?.exterior || null"
    [grnFrameExteriorButtonElementRef]="hostRef"
    #grnFrameExteriorButton="grnFrameExteriorButton"
    (grnFrameExteriorButtonChange)="grnFrameSize.updatePaddingVerAndHor()"
    [grnFrameSize]="frameSize || currConfig?.frameSize || null"
    #grnFrameSize="grnFrameSize"
    [grnFrameSizeValue]="currConfig?.frameSizeValue || defaultFrameSize"
    [grnFrameSizeLabelPd]="currConfig?.labelPd || null"
    [grnFrameSizePrepareData]="grnFrameExteriorButton"
    [attr.id]="id"
    [attr.disabled]="isDisabled2 ? '' : null"
    (focus)="doFocus()"
    (blur)="doBlur()">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <span btn-pd-ver
      class="gb-label gb-elem-pd-hor">
      <ng-content></ng-content>
    </span>
    <grn-touch-ripple *ngIf="!isDisabled2 && !isNoRipple2 && !currConfig?.isNoRipple">
    </grn-touch-ripple>
  </button>
</ng-container>
<ng-template #elseBlockLink>
  <div class="grn-btn grn-settings"
    grn-btn
    [grnFrameExteriorButton]="exterior || currConfig?.exterior || null"
    [grnFrameExteriorButtonElementRef]="hostRef"
    #grnFrameExteriorButton="grnFrameExteriorButton"
    (grnFrameExteriorButtonChange)="grnFrameSize.updatePaddingVerAndHor()"
    [grnFrameSize]="frameSize || currConfig?.frameSize || null"
    #grnFrameSize="grnFrameSize"
    [grnFrameSizeValue]="currConfig?.frameSizeValue || defaultFrameSize"
    [grnFrameSizeLabelPd]="currConfig?.labelPd || null"
    [grnFrameSizePrepareData]="grnFrameExteriorButton"
    [attr.id]="id"
    (click)="doClick($event)">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <ng-content select="a"></ng-content>
    <grn-touch-ripple *ngIf="!isDisabled2 && !isNoRipple2 && !currConfig?.isNoRipple"
      skip-events>
    </grn-touch-ripple>
  </div>
</ng-template>

<ng-template #templateOrnament>
  <span orn-lf>
    <ng-content select="[grn-orn-lf]"></ng-content>
  </span>
  <span orn-rg>
    <ng-content select="[grn-orn-rg]"></ng-content>
  </span>
</ng-template>
