<ng-container *ngIf="!linkElement; else elseBlockLink">
  <button #buttonElement
    [grnButtonSize]="frameSize2 || currConfig.frameSize"
    [grnButtonSizeValue]="currConfig.frameSizeValue"
    [grnButtonSizeLabelPd]="currConfig.labelPd"
    [grnButtonSizeExterior]="exterior2 || this.currConfig.exterior"
    #buttonSize=grnButtonSize
    grn-clear
    grn-btn
    type="button"
    tabindex="0"
    class="grn-btn grn-settings"
    [attr.id]="id"
    [attr.disabled]="innIsDisabled ? '' : null"
    [attr.dis]="innIsDisabled ? '' : null"
    (focus)="doFocus()"
    (blur)="doBlur()"
    (click)="doClick($event)">
    <span btn-pd-ver>
      <ng-content></ng-content>
    </span>
    <grn-touch-ripple *ngIf="!innIsDisabled"
      [attr.ext-t]="isText ? '' : null"
      [attr.ext-c]="isContained ? '' : null"
      [attr.ext-o]="isOutlined ? '' : null">
    </grn-touch-ripple>
  </button>
</ng-container>
<ng-template #elseBlockLink>
  <div class="grn-btn grn-settings"
    grn-btn
    [attr.dis]="innIsDisabled ? '' : null"
    (click)="doClick($event)">
    <ng-content select="a"></ng-content>
    <grn-touch-ripple *ngIf="!innIsDisabled"
      skip-events
      [attr.ext-t]="isText ? '' : null"
      [attr.ext-c]="isContained ? '' : null"
      [attr.ext-o]="isOutlined ? '' : null">
    </grn-touch-ripple>
  </div>
</ng-template>
