<label *ngIf="!hiddenLabel"
  [ngClass]="['gfi-label', 'GrnInputLabel'
  , 'gfi-' + exterior?.substring(0,1) + '-lbl'
  , (isLabelShrinkValue ? 'gfi-shrink': '')
  , (isRequired ? 'Grn-required': '')
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isFocused ? 'Grn-focused': '')
  , (isFilled ? 'Grn-filled': '')
  , ('p-lbl-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-cl')
]"
  [attr.data-shrink]="isLabelShrinkValue"
  [attr.for]="inputId"
  [attr.id]="inputId + '-label'">
  {{ label }}<span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}</span>
</label>
<div frame
  [ngClass]="['gfi-frame', 'Grn-palette', 'GrnInputFrame', 'gfi-' + exterior?.substring(0,1) + '-frm'
  , (isUnderlineExterior ? ('p-u-' + paletteModeBg(isError, isFocused, isDisabled, isMouseEnter) + '-bg-cl'): '')
  , (isStandardExterior || isUnderlineExterior ? ('gfi-su-pal-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-br-cl'): '')
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isDisabled ? 'p-inp-dis-cl': '')
  , (isFocused ? 'Grn-focused': '')
]"
  [attr.frm-btm]="isStandardExterior || isUnderlineExterior ? '' : null"
  (click)="doClickFrame($event)">
  <ng-content></ng-content>
  <fieldset *ngIf="isOutlinedExterior"
    aria-hidden="true"
    [ngClass]="['gfi-fieldset'
    , (isFocused ? 'Grn-focused': '')
    , (isDisabled ? 'Grn-disabled': '')
    , (isFocused ? 'Grn-focused': '')
    , ('p-o-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-br-cl')
  ]">
    <legend *ngIf="!hiddenLabel"
      [ngClass]="['gfi-legend'
      , (isLabelShrinkValue ? 'gfi-lgn-shrink': '')
      , (!!label || isRequired ? 'gfi-lgn-indent': '')
    ]">
      <span class="gfi-lgn-text">
        {{ label }}<span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}</span>
      </span>
    </legend>
  </fieldset>
</div>
<p *ngIf="!!helperText"
  [ngClass]="['gfi-helper-text', 'GrnHelperText', 'gfi-' + exterior?.substring(0,1) + '-hlp'
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isFocused ? 'Grn-focused': '')
  , ('p-lbl-' + paletteHelperText(isError, isDisabled) + '-cl')
]"
  [attr.id]="inputId + '-helper-text'">
  {{ helperText }}
</p>
