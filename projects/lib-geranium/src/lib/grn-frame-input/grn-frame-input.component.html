<label *ngIf="!hiddenLabel"
  [ngClass]="['gfi-label', 'GrnInputLabel'
  , 'gfi-lbl-' + exterior
  , (isRequired ? 'Grn-required': '')
  , (isLabelShrinkValue ? 'gfi-lbl-shrink': '')
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isFocused ? 'Grn-focused': '')
  , (isFilled ? 'Grn-filled': '')
  , ('p-lbl-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-cl')
]"
  [attr.data-shrink]="isLabelShrinkValue"
  [attr.for]="inputId"
  [attr.id]="inputId + '-label'">
  {{ label }}<span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}</span>
</label>
<div [ngClass]="['gfi-frame', 'Grn-palette', 'GrnInputFrame', 'gfi-frm-' + exterior
  , (!grnOrnament ? 'gfi-lbl-pd-lf': '')
  , (!grnOrnamentEnd ? 'gfi-lbl-pd-rg': '')
  , (isUnderlineExterior ? ('p-u-' + paletteModeBg(isError, isFocused, isDisabled, isMouseEnter) + '-bg-cl'): '')
  , (isStandardExterior || isUnderlineExterior ? 'gfi-substrate-frm': '')
  , (isStandardExterior || isUnderlineExterior ? 'substrate': '')
  , (isStandardExterior || isUnderlineExterior ? ('p-su-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-br-cl'): '')
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isDisabled ? 'p-inp-dis-cl': '')
  , (isFocused ? 'Grn-focused': '')
]">
  <ng-content></ng-content>
  <fieldset *ngIf="isOutlinedExterior"
    aria-hidden="true"
    [ngClass]="['gfi-outlined-fieldset', 'GrnInput-Outlined'
    , (isFocused ? 'Grn-focused': '')
    , (isDisabled ? 'Grn-disabled': '')
    , (isFocused ? 'Grn-focused': '')
    , ('p-o-' + paletteMode(isError, isFocused, isDisabled, isMouseEnter) + '-br-cl')
  ]">
    <legend *ngIf="!hiddenLabel"
      [ngClass]="['gfi-legend'
      , (isLabelShrinkValue ? 'gfi-lgnd-shrink': '')
      , (!!label || isRequired ? 'gfi-lgnd-indent': '')
    ]">
      <span class="gfi-lgnd-text">
        {{ label }}<span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}</span>
      </span>
    </legend>
  </fieldset>
</div>
<p *ngIf="!!helperText"
  [ngClass]="['gfi-helper-text', 'GrnHelperText', 'gfi-hlp-' + exterior
  , (isError ? 'Grn-error': '')
  , (isDisabled ? 'Grn-disabled': '')
  , (isFocused ? 'Grn-focused': '')
  , ('p-lbl-' + paletteHelperText(isError, isDisabled) + '-cl')
]"
  [attr.id]="inputId + '-helper-text'">
  {{ helperText }}
</p>
