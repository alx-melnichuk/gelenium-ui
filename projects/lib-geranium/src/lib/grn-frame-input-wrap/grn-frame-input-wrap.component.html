<grn-frame-input2 [attr.wdFull]="wdFull"
  [label]="label"
  [config]="config"
  [exterior]="exterior"
  [frameSize]="frameSize"
  [isLabelShrink]="isLabelShrink"
  [hiddenLabel]="hiddenLabel"
  [isDisabled]="isDisabled"
  [isFocused]="isFocused"
  [isFilled]="isFilled"
  [isError]="isError"
  [isRequired]="isRequired"
  [grnSize]="frameSize || currConfig.frameSize"
  [grnSizeValue]="currConfig.frameSizeValue || defaultFrameSize"
  [grnSizeModify]="exterior + ' ' + currConfig.exterior + ' ' + currConfig.labelPd"
  [grnSizeBorderRadius]="getSizeBorderRadius"
  [grnSizePaddingHor]="getSizePaddingHor"
  [grnSizePaddingVer]="getSizePaddingVer">
  <ng-content></ng-content>
</grn-frame-input2>
