<ng-container [formGroup]="formGroup">
  <div #prepareData="grnFrameExteriorInput"
    [grnFrameExteriorInput]="exterior || (currConfig?.exterior || null)"
    [grnFrameExteriorInputElementRef]="hostRef">
    <grn-frame [attr.wdFull]="wdFull"
      [label]="label"
      [exterior]="prepareData.exterior"
      [config]="config"
      [isLabelShrink]="getBoolean(lbShrink)"
      [hiddenLabel]="getBoolean(hiddenLabel)"
      [isDisabled]="isDisabled2"
      [isFilled]="isFilled"
      [isError]="!!formControl.errors || getBoolean(isError)"
      [isRequired]="isRequired2"
      #grnFrameSize="grnFrameSize"
      [grnFrameSize]="frameSize || (currConfig?.frameSize || null)"
      [grnFrameSizeValue]="currConfig?.frameSizeValue || defaultFrameSize"
      [grnFrameSizeLabelPd]="currConfig?.labelPd || null"
      [grnFrameSizePrepareData]="prepareData"
      [grnFrameSizeModify]="prepareData.exterior"
      grnFrameOrnament
      [grnFrameOrnamentLfAlign]="ornamLfAlign || (currConfig?.ornamLfAlign || null)"
      [grnFrameOrnamentRgAlign]="ornamRgAlign || (currConfig?.ornamRgAlign || null)">

      <span orn-lf
        class="gfi-ornam-lf">
        <ng-content select="[grn-orn-lf]"></ng-content>
      </span>
      <span orn-rg
        class="gfi-ornam-rg">
        <ng-content select="[grn-orn-rg]"></ng-content>
      </span>

      <textarea #textareaElement
        formControlName="textData"
        elem-mr-ver
        elem-pd-hor
        [attr.id]="id"
        [rows]="currentRows"
        class="gt-textarea gfi-elem"
        [attr.disabled]="isDisabled2 ? '': null"
        [attr.autocomplete]="!!autoComplete ? autoComplete : null"
        [attr.readonly]="isReadOnly2 ? '': null"
        [cols]="cntCols"
        (focus)="doFocus()"
        (blur)="doBlur()"
        (input)="doInput($event)"
        (click)="$event.stopPropagation();">
      </textarea>

    </grn-frame>
  </div>
</ng-container>
<grn-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!formControl.errors || getBoolean(isError)"
  [isFocused]="isFocused"
  [isDisabled]="isDisabled2">
</grn-hint-or-error>
