<ng-container [formGroup]="formGroup">
  <grn-frame-input [attr.wdFull]="wdFull"
    [label]="label"
    [exterior]="grnFrameExteriorInput.exterior"
    [config]="config"
    [isLabelShrink]="isLabelShrink2"
    [hiddenLabel]="isHiddenLabel2"
    [isDisabled]="isDisabled2"
    [isFocused]="isFocused"
    [isFilled]="isFilled"
    [isError]="!!formControl.errors || isError2"
    [isRequired]="isRequired2"
    [grnFrameExteriorInput]="exterior || (currConfig.exterior || null)"
    #grnFrameExteriorInput="grnFrameExteriorInput"
    (grnFrameExteriorInputChange)="grnFrameSize.updatePaddingVerAndHor()"
    grnFrameLabel
    #grnFrameLabel="grnFrameLabel"
    [grnFrameLabelElementRef]="hostRef"
    [grnFrameSize]="frameSize || (currConfig.frameSize || null)"
    #grnFrameSize="grnFrameSize"
    [grnFrameSizeValue]="currConfig.frameSizeValue || defaultFrameSize"
    [grnFrameSizeLabelPd]="currConfig.labelPd || null"
    [grnFrameSizePrepareData]="grnFrameExteriorInput"
    (grnFrameSizeChange)="grnFrameLabel.updateByPaddingVerHor($event)"
    grnFrameOrnament
    [grnFrameOrnamentLfAlign]="ornamLfAlign || (currConfig.ornamLfAlign || null)"
    [grnFrameOrnamentRgAlign]="ornamRgAlign || (currConfig.ornamRgAlign || null)">

    <span orn-lf
      class="gfi-ornam-lf">
      <ng-content select="[grn-orn-lf]"></ng-content>
    </span>
    <span orn-rg
      class="gfi-ornam-rg">
      <ng-content select="[grn-orn-rg]"></ng-content>
    </span>

    <textarea #textareaElement
      formControlName="textData"
      elem-mr-ver
      [attr.id]="id"
      [rows]="currentRows"
      class="gt-textarea gfi-elem gfi-elem-mr-ver gfi-elem-pd-hor"
      [attr.disabled]="isDisabled2 ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.readonly]="isReadOnly2 ? '': null"
      [cols]="cntCols"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (input)="doInput($event)"
      (click)="$event.stopPropagation();">
    </textarea>

  </grn-frame-input>
</ng-container>
<grn-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!formControl.errors || isError2"
  [isFocused]="isFocused"
  [isDisabled]="isDisabled2">
</grn-hint-or-error>
