<ng-container [formGroup]="formGroup">
  <grn-frame-input [inputId]="id"
    [label]="label"
    [exterior]="exteriorVal"
    [isRequired]="isRequiredVal"
    [isDisabled]="isDisabledVal"
    [isFocused]="isFocused"
    [isFilled]="isFilled"
    [isLabelShrink]="isLabelShrink"
    [hiddenLabel]="isHiddenLabel"
    [isError]="!!formControl.errors || isErrorVal"
    [helperText]="helperText"
    [frameSize]="frameSizeVal"
    [ornamAlign]="ornamAlignVal"
    [ornamEndAlign]="ornamEndAlignVal">
    <span #grnOrnament
      class="gfi-wrap-ornam">
      <ng-content select="[grnOrnament]"></ng-content>
    </span>
    <span #grnOrnamentEnd
      class="gfi-wrap-ornam-end">
      <ng-content select="[grnOrnamentEnd]"></ng-content>
    </span>
    <input #inputElement
      formControlName="textData"
      [attr.id]="id"
      [type]="typeVal"
      [ngClass]="['gi-input', 'gfi-elem', 'gfi-elem-pd-ver', 'gfi-elem-pd-hor', 'GrnInputBase', 'gi-' + exteriorVal
          , (isDisabledVal ? 'Grn-disabled': '')
          , (!!formControl.errors ? 'Grn-error': '')]"
      [attr.disabled]="isDisabledVal ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.readonly]="isReadOnlyVal ? '': null"
      [attr.min]="min"
      [attr.max]="max"
      [attr.step]="step"
      [pattern]="pattern"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (input)="doInput($event)"
      (change)="doChange($event)"
      (keydown)="doKeydown($event)"
      (keypress)="doKeypress($event)"
      (keyup)="doKeyup($event)" />
  </grn-frame-input>
</ng-container>
