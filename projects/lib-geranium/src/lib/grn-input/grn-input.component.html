<ng-container [formGroup]="formGroup">
  <grn-frame-input
    [inputId]="id"
    [label]="label"
    [exterior]="exteriorValue"
    [isRequired]="isRequiredVal"
    [isDisabled]="isDisabledVal"
    [isFocused]="isFocused"
    [isFilled]="isFilled"
    [isLabelShrink]="isFocused || isFilled || isLabelShrink || isOrnament"
    [hiddenLabel]="hiddenLabelVal"
    [isError]="!!formControl.errors || isErrorVal"
    [helperText]="helperText"
    [frameSize]="frameSize"
    (clickFrame)="doClickFrame()"
  >
    <div class="gi-ornament">
      <ng-content select="[grnOrnament]"></ng-content>
    </div>
    <input #inputElement
      aria-invalid="false"
      formControlName="textData"
      [attr.id]="id"
      [type]="typeVal"
      [ngClass]="['gi-input', 'gfi-frm-molding', 'GrnInputBase-input'
        , (isOutlinedExterior ? 'gi-outlined': '')
        , (isUnderlineExterior ? 'gi-underline': '')
        , (isStandardExterior ? 'gi-standard': '')
        , (isDisabledVal ? 'Grn-disabled': '')
        , (!!formControl.errors ? 'Grn-error': '')
      ]"
      [attr.disabled]="isDisabledVal ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.readonly]="isReadOnlyVal ? '': null"
      [attr.min]="min"
      [attr.max]="max"
      [attr.step]="step"
      [pattern]="pattern"
      [grnOnlyByRegex]="!!onlyByRegex ? onlyByRegex : null"
      (focus)="doFocusInputElement()"
      (blur)="doBlurInputElement()"
    />
    <div class="gi-ornament-end">
      <ng-content select="[grnOrnamentEnd]"></ng-content>
    </div>
  </grn-frame-input>
  
</ng-container>
