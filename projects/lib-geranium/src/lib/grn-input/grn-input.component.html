<ng-container [formGroup]="formGroup">
  <grn-frame-input [attr.wdFull]="wdFull"
    [label]="label"
    [config]="config"
    [exterior]="exterior2"
    [isLabelShrink]="isLabelShrink2"
    [hiddenLabel]="isHiddenLabel2"
    [isDisabled]="isDisabled2"
    [isFocused]="isFocused"
    [isFilled]="isFilled"
    [isError]="!!formControl.errors || isError2"
    [isRequired]="isRequired2"
    [grnInputExterior]="exterior || currConfig.exterior || null"
    (grnInputExteriorChange)="grnSize.updateProperties()"
    [grnSize]="frameSize || currConfig.frameSize || null"
    #grnSize="grnSize"
    [grnSizeValue]="currConfig.frameSizeValue || defaultFrameSize"
    [grnSizeLabelPd]="currConfig.labelPd || null"
    (grnSizeChange)="doSizeChange($event)"
    grnOrnament
    [grnOrnamentLfAlign]="ornamLfAlign || (currConfig.ornamLfAlign || null)"
    [grnOrnamentRgAlign]="ornamRgAlign || (currConfig.ornamRgAlign || null)">

    <span orn-lf
      class="gfi-ornam-lf">
      <ng-content select="[grn-orn-lf]"></ng-content>
    </span>
    <span orn-rg
      class="gfi-ornam-rg">
      <ng-content select="[grn-orn-rg]"></ng-content>
    </span>

    <input #inputElement
      formControlName="textData"
      elem-pd-ver
      [attr.id]="id"
      [type]="typeVal"
      class="gi-input gfi-elem gfi-elem-pd-hor"
      [attr.disabled]="isDisabled2 ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.readonly]="isReadOnly2 ? '': null"
      [attr.min]="min"
      [attr.max]="max"
      [attr.step]="step"
      [pattern]="pattern"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (input)="doInput($event)" />

  </grn-frame-input>
</ng-container>
<grn-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!formControl.errors || isError2"
  [isFocused]="isFocused"
  [isDisabled]="isDisabled2">
</grn-hint-or-error>
