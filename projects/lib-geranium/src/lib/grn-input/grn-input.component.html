<ng-container [formGroup]="formGroup">
  <grn-frame-input [label]="label"
    [exterior]="exteriorVal"
    [isRequired]="isRequiredVal"
    [isDisabled]="isDisabledVal"
    [isFocused]="isFocused"
    [isFilled]="isFilled"
    [isLabelShrink]="isLabelShrink"
    [hiddenLabel]="isHiddenLabel"
    [isError]="!!formControl.errors || isErrorVal"
    [frameSize]="frameSizeVal"
    [config]="config">
    <span #grnOrnamentLf
      ornam-lf
      [attr.ext-o]="exterior === 'outlined' ? '' : null"
      [attr.ext-u]="exterior === 'underline' ? '' : null"
      [attr.ext-s]="exterior === 'standard' ? '' : null"
      [attr.orn-lf]="ornamLfAlign"
      class="gfi-ornam-lf">
      <ng-content select="[grnOrnamentLf]"></ng-content>
    </span>
    <span #grnOrnamentRg
      ornam-rg
      [attr.ext-o]="exterior === 'outlined' ? '' : null"
      [attr.ext-u]="exterior === 'underline' ? '' : null"
      [attr.ext-s]="exterior === 'standard' ? '' : null"
      [attr.orn-rg]="ornamRgAlign"
      class="gfi-ornam-rg">
      <ng-content select="[grnOrnamentRg]"></ng-content>
    </span>
    <input #inputElement
      formControlName="textData"
      elem-pd-ver
      [attr.id]="id"
      [type]="typeVal"
      [ngClass]="['gi-input', 'gfi-elem', 'gfi-elem-pd-hor', 'gi-' + exteriorVal
          , (isDisabledVal ? 'gfi-disabled': '')
          , (!!formControl.errors ? 'gfi-error': '')]"
      [attr.disabled]="isDisabledVal ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.readonly]="isReadOnlyVal ? '': null"
      [attr.min]="min"
      [attr.max]="max"
      [attr.step]="step"
      [pattern]="pattern"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (input)="doInput($event)"
      (change)="doChange($event)"
      (keydown)="doKeydown($event)"
      (keypress)="doKeypress($event)"
      (keyup)="doKeyup($event)" />
  </grn-frame-input>
</ng-container>
<grn-hint-or-error [text]="helperText"
  [isError]="!!formControl.errors || isErrorVal"
  [isFocused]="isFocused"
  [isDisabled]="isDisabledVal">
</grn-hint-or-error>
