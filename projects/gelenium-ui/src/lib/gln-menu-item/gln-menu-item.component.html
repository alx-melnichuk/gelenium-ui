<ng-template #templateRef>
  <ng-container *ngIf="!!label; else elseBlock">{{ label }}</ng-container>
  <ng-template #elseBlock>
    <ng-content></ng-content>
  </ng-template>
</ng-template>

  [formGroup]="formGroup">

    class="glnmi-check"
    [formControl]="formControl" />
</span>
