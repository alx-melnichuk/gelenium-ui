<ng-container [formGroup]="formGroup">
  <gln-frame [config]="config"
    [cssElementRef]="hostRef"
    [exterior]="exterior || currConfig.exterior"
    [frameSize]="frameSize || currConfig.frameSize"
    [isAttrHideAnimation]="isAttrHideAnimation"
    [isDisabled]="disabled"
    [isError]="!!formControl.errors || error"
    [isFilled]="isFilled"
    [isLabelShrink]="getBoolean(isLabelShrink) ?? currConfig.isLabelShrink"
    [isNoAnimation]="getBoolean(isNoAnimation) ?? currConfig.isNoAnimation"
    [isRequired]="required"
    [label]="!placeholder ? label : null"
    glnFrameOrnament
    [glnFrameOrnamentLfAlign]="ornamLfAlignVal"
    [glnFrameOrnamentRgAlign]="ornamRgAlignVal"
    [glnFrameOrnamentPath]="'/div{0}'">

    <span glnfr-orn-lf
      class="gln-ornam-lf">
      <ng-content select="[gln-orn-lf]"></ng-content>
    </span>
    <span glnfr-orn-rg
      class="gln-ornam-rg">
      <ng-content select="[gln-orn-rg]"></ng-content>
    </span>

    <textarea #textareaElement
      formControlName="textData"
      glnfr-mr-ver
      glnfr-pd-hor
      glnfr-elem
      [attr.id]="id + '_textarea'"
      [ngClass]="['glntx-textarea', (readOnly ? 'gln-readonly' : '')]"
      [cols]="cntCols"
      [rows]="currentRows"
      [attr.disabled]="disabled ? '': null"
      [attr.autocomplete]="!!autoComplete ? autoComplete : null"
      [attr.placeholder]="!placeholder ? null : label"
      [attr.readonly]="readOnly ? '': null"
      [attr.tabindex]="!disabled ? tabIndex : null"
      [attr.wrap]="wraps"
      [attr.spellcheck]="spellCheck"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (input)="doInput($event)"
      (click)="$event.stopPropagation();">
    </textarea>

  </gln-frame>
</ng-container>
<gln-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!formControl.errors || error"
  [isFocused]="isFocused"
  [isDisabled]="disabled">
</gln-hint-or-error>
