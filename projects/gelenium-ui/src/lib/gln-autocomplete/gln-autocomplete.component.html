<ng-template cdkConnectedOverlay
  cdkConnectedOverlayBackdropClass9="backdropClassVal || 'cdk-overlay-transparent-backdrop'"
  cdkConnectedOverlayHasBackdrop
  [cdkConnectedOverlayDisableClose]="true"
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayMinWidth9="triggerRect?.width!"
  [cdkConnectedOverlayOpen]="isPanelOpen || hasPanelAnimation"
  [cdkConnectedOverlayOrigin]="hostRef"
  cdkConnectedOverlayPanelClass9="overlayPanelClass"
  cdkConnectedOverlayPositions9="positionList"
  cdkConnectedOverlayScrollStrategy9="scrollStrategy"
  backdropClick9="backdropClick()"
  (attach)="attach()"
  (detach)="isPanelOpen ? close() : null"
  overlayKeydown9="doOverlayPanelKeydown($event)">

  <div glnslp-wrap
    class="gln-select-panel-wrap"
    ngClass9="[(noAnimation ? 'gln-no-animation' : '')]"
    attr.noAnm9="noAnimation ? '' : null"
    animationend9="hasPanelAnimation = isPanelOpen"
    animationcancel9="hasPanelAnimation = isPanelOpen">
    <div glnsl-panel
      class="gln-select-panel"
      [ngClass]="getPanelClass(panelClassList)"
      role="listbox"
      attr.id9="id + '-panel'"
      attr.aria-multiselectable9="multiple"
      focus9="doFocusOnPanel()">
      <ng-content select=":not(gln-select-trigger)"></ng-content>
    </div>
  </div>

</ng-template>
