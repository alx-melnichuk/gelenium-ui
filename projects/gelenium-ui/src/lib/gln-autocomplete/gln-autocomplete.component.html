<ng-template [ngIf]="isOptionsPanelOpen || hasPanelAnimation">
  <div glnac-container
    class="glnac-container"
    #container
    glnAutocompletePanel
    (glnAutocompletePanelAttached)="containerAttached(container, getTriggerRect(), getHostRect())"
    (glnAutocompletePanelDetached)="containerDetached()"
    (glnAutocompletePanelResize)="containerResize(container, getTriggerRect(), getHostRect())">
    <!--
      [attr.is-show]="isOptionsPanelOpen ? '' : null"
      [attr.is-hide]="!isOptionsPanelOpen ? '' : null"
      (animationstart)="log('animationstart');log('');"
      (animationend)="log('animationend');log('');hasPanelAnimation9 = isOptionsPanelOpen;"
      (animationcancel)="log('animationcancel');log('');hasPanelAnimation9 = isOptionsPanelOpen;"
    -- =V -->
    <div glnac-wrap
      [ngClass]="['glnac-wrap', (noAnimation ? 'gln-no-animation' : ''), (options.length > 0 ? 'is-show' : 'is-hide')]"
      [attr.noAnm]="noAnimation ? '' : null"
      [attr.is-show]="options.length > 0 ? '' : null"
      [attr.is-hide]="options.length === 0 ? '' : null">
      <div glnac-panel
        class="glnac-panel"
        ngClass9="getPanelClass(panelClassList)"
        role="listbox"
        [attr.id]="id + '-panel'"
        attr.aria-label9="ariaLabel || null"
        attr.aria-labelledby9="_getPanelAriaLabelledby(formFieldId)"
        [glnOptionsScroll]="options"
        (glnOptionsScrollAttached)="setOptionsScroll($event)"
        (glnOptionsScrollDetached)="setOptionsScroll(null)">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-template>
