<ng-content select="[gln-orn-lf]"></ng-content>

<ng-content select="[gln-orn-rg]"></ng-content>

<svg *ngIf="!isDisabledVal && isDeletableVal"
  class="gln-chip-delete"
  gln-orn-rg
  glnch-svg
  glnch-del
  focusable="false"
  aria-hidden="true"
  viewBox="0 0 24 24"
  (click)="clickDeleted($event)">
  <path
    d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm5 13.59L15.59 17 12 13.41 8.41 17 7 15.59 10.59 12 7 8.41 8.41 7 12 10.59 15.59 7 17 8.41 13.41 12 17 15.59z">
  </path>
</svg>

<span class="gln-chip-label"
  glnch-label
  glnch-pd-hor>
  {{ label }}
</span>

<gln-touch-ripple *ngIf="!isDisabledVal && !isNoRippleVal"
  skip-events>
</gln-touch-ripple>
