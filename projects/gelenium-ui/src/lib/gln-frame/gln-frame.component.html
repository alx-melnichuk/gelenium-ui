<label *ngIf="label != null"
  class="glnfr-label">
  <span lbl>{{ label }}</span><span *ngIf="isRequiredVal">{{ (!!label ? '&nbsp;' : '') + '*' }}
  </span>
</label>
<div class="glnfr-border"
  [attr.dcr-bg]="isUnderlineExterior ? '' : null"
  [attr.dcr-bb]="isUnderlineExterior || isStandardExterior? '': null"
  decor-brb>
  <ng-content></ng-content>
  <fieldset *ngIf="isOutlinedExterior"
    dcr-br
    class="glnfr-fieldset"
    aria-hidden="true">
    <legend *ngIf="label != null"
      class="glnfr-legend">
      <span lgn>{{ label }}</span><span *ngIf="isRequiredVal">{{ (!!label ? '&nbsp;' : '') + '*' }}
      </span>
    </legend>
  </fieldset>
</div>
