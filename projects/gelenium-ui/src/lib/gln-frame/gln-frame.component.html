<label *ngIf="!hideLabel"
  class="glnf-label">
  <span lbl>{{ label }}</span><span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}
  </span>
</label>
<div class="glnf-border"
  [attr.dcr-bg]="isUnderlineExterior ? '' : null"
  [attr.dcr-bb]="isUnderlineExterior || isStandardExterior? '': null"
  decor-brb>
  <ng-content></ng-content>
  <fieldset *ngIf="isOutlinedExterior"
    dcr-br
    class="glnf-fieldset"
    aria-hidden="true">
    <legend *ngIf="!hideLabel"
      class="glnf-legend">
      <span lgn>{{ label }}</span><span *ngIf="isRequired">{{ (!!label ? '&nbsp;' : '') + '*' }}
      </span>
    </legend>
  </fieldset>
</div>
