<ng-container [formGroup]="formGroup">
  <input glnsw-input
    formControlName="textData"
    type="checkbox"
    class="gln-switch-input" />
  <span #wrapElement
    glnsw-wrap
    class="gln-switch-wrap">
    <span glnsw-thumb
      class="gln-switch-thumb">
    </span>
    <span glnsw-ripple
      class="gln-switch-ripple">
    </span>
  </span>
  <span glnsw-track
    class="gln-switch-track">
  </span>
</ng-container>
