<div glnsw-container
  class="gln-switch-container"
  [formGroup]="formGroup"
  (click)="toggle()">
  <input glnsw-input
    [attr.id]="idForInput"
    [attr.disabled]="disabled || readOnly ? true : undefined"
    formControlName="textData"
    type="checkbox"
    class="gln-switch-input"
    role="switch"
    (change)="$event.stopPropagation()" />
  <span #wrapElement
    glnsw-wrap
    class="gln-switch-wrap">
    <span glnsw-thumb
      class="gln-switch-thumb">
    </span>
    <!-- <span glnsw-ripple
      class="gln-switch-ripple">
    </span> -->
    <gln-touch-ripple *ngIf="!disabled"
      isCenter>
    </gln-touch-ripple>
  </span>
  <span glnsw-track
    class="gln-switch-track">
  </span>
</div>
<label [attr.for]="idForInput">
  <!-- [ {{ formControl.value }} ] -->
  <span>
    <ng-content></ng-content>
  </span>
</label>
