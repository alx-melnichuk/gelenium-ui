<div glnsw-container
  [formGroup]="formGroup">
  <input glnsw-input
    [attr.id]="inputId"
    formControlName="textData"
    type="checkbox"
    class="gln-switch-input"
    role="switch"
    (change)="doChangeInput($event)" />
  <span #wrapElement
    glnsw-wrap
    class="gln-switch-wrap">
    <span glnsw-thumb
      class="gln-switch-thumb">
    </span>
    <span glnsw-ripple
      class="gln-switch-ripple">
    </span>
  </span>
  <span glnsw-track
    class="gln-switch-track">
  </span>
</div>
<label [attr.for]="inputId">
  <span>
    <ng-content></ng-content>
  </span>
</label>
