<div glnsw-container
  class="gln-switch-container"
  [formGroup]="formGroup"
  (click)="toggle()">
  <input glnsw-input
    formControlName="textData"
    [attr.id]="id + '_input'"
    type="checkbox"
    class="gln-switch-input"
    [attr.disabled]="isDisabledVal ? '': null"
    [attr.readonly]="isReadOnlyVal ? '': null"
    role="switch"
    (change)="$event.stopPropagation()" />
  <span *ngIf="isWrapAndThumb"
    glnsw-wrap
    class="gln-switch-wrap">
    <span glnsw-thumb
      class="gln-switch-thumb">
    </span>
    <gln-touch-ripple *ngIf="!isDisabledVal && !isReadOnlyVal && !isNoRippleVal"
      isCenter>
    </gln-touch-ripple>
  </span>
  <span *ngIf="isWrapAndThumb"
    glnsw-track
    class="gln-switch-track">
  </span>
</div>
<label glnsw-label
  class="gln-switch-label"
  [attr.for]="id + '_input'"
  (click)="doClickByLabel($event)">
  <span>
    <ng-content></ng-content>
  </span>
</label>
