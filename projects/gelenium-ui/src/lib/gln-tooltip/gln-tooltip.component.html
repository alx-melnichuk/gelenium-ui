<ng-container *ngIf="!templateRef; else elseBlock">
  {{ text }}
</ng-container>
<ng-template #elseBlock>
  <ng-container [ngTemplateOutlet]="templateRef"
    [ngTemplateOutletContext]="content">
  </ng-container>
</ng-template>
<span class="gln-tooltip-arrow"
  *ngIf="isArrow"
  [attr.pos]="position"
  [attr.alg]="alignment"></span>
