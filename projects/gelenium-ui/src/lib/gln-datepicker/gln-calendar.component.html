<div glncn-wrapper
  class="gln-calendar-wrapper">
  <div glncn-title
    class="gln-calendar-title">
    <div glncnt-month-year
      class="gln-calendar-month-year">

      <button glncntb-month
        class="gln-calendar-btn-month">
        {{ nameMonth }}
      </button>

      <button glncntb-year
        class="gln-calendar-btn-year">
        {{ nameYear }}
      </button>

      <button glncntb-switch
        class="gln-calendar-btn-switch"
        tabindex="0"
        type="button">
        <svg glncnt-icon
          class="gln-calendar-switch"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"></path>
        </svg>
        <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
      </button>
    </div>

    <button glncntb-prev
      class="gln-calendar-t-btn btn-prev">
      <svg glncnt-icon
        class="gln-calendar-t-icon icon-prev"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
      </svg>
    </button>

    <button glncntb-next
      class="gln-calendar-t-btn btn-next">
      <svg glncnt-icon
        class="gln-calendar-t-icon icon-next"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
      </svg>
    </button>
  </div>

  <div glncn-header
    class="gln-calendar-header">
    <div *ngFor="let dayItem of daysOfWeek; trackBy: trackByIndex;"
      glncnh-cell
      glncn-size2
      class="gln-calendar-header-cell">
      {{ dayItem }}
    </div>
  </div>

  <div glncn-rows
    class="gln-calendar-list-days">

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek1">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek2">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek3">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek4">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek5">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek6">
    </ng-container>

  </div>
</div>

<ng-template #templateOrnament
  let-dataForWeek="dataWeek">
  <div glncn-row
    style9="outline: 1px solid deepskyblue;"
    class="gln-calendar-row">

    <ng-container *ngFor="let cell of dataForWeek; trackBy: trackByIndex;">

      <ng-container *ngIf="cell.isCurrMonth; else elseBlockIsCurrMonth">
        <button style9="outline: 1px solid orange;"
          glncn-size2
          glncnr-item
          [attr.glncnr-today]="cell.isToday ? '' : undefined"
          [ngClass]="['gln-calendar-day', (cell.isToday ? 'gln-calendar-today' : '')]">
          {{ cell.day }}
        </button>
      </ng-container>
      <ng-template #elseBlockIsCurrMonth>
        <div glncn-size2
          glncnr-old-item
          [ngClass]="['gln-calendar-old-day']">
          {{ !isHideOldDaysVal ? cell.day : '' }}
        </div>
      </ng-template>

    </ng-container>

  </div>
</ng-template>
