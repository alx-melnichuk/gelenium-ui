<div glncn-title
  class="gln-calendar-title">
  <div glncnt-month-year
    class="gln-calendar-t-month-year">
    <span glncntmy-text
      class="gln-calendar-t-month-year-text">
      {{ 'September'}} {{ '2023' }}
    </span>
    <button glncn-btn
      glncnt-btn
      class="gln-calendar-t-switch"
      tabindex="0"
      type="button">
      <svg glncnt-icon
        class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiPickersCalendarHeader-switchViewIcon css-sldnni"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5z"></path>
      </svg>
      <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
    </button>

  </div>
  <div glncnt-prev
    class="gln-calendar-t-prev">
    <button glncn-btn
      glncnt-btn
      class="gln-calendar-t-btn btn-prev">
      <svg glncnt-icon
        class="gln-calendar-t-icon icon-prev"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
      </svg>
    </button>
  </div>
  <div glncnt-next
    class="gln-calendar-h-next">
    <button glncn-btn
      glncnt-btn
      class="gln-calendar-h-btn btn-next">
      <svg glncnt-icon
        class="gln-calendar-t-icon icon-next"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
      </svg>
    </button>
  </div>
</div>

<div glncn-header
  class="gln-calendar-header">
  <div *ngFor="let dayItem of daysOfWeek; trackBy: trackByIndex;"
    glncn-cell
    glncnh-day>
    <span glncnh-day-text>{{ dayItem }}</span>
  </div>
</div>

<div glncn-list
  class="gln-calendar-list-days">

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek1">
  </ng-container>

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek2">
  </ng-container>

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek3">
  </ng-container>

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek4">
  </ng-container>

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek5">
  </ng-container>

  <ng-container [ngTemplateOutlet]="templateOrnament"
    [ngTemplateOutletContext]="contentWeek6">
  </ng-container>

</div>

<ng-template #templateOrnament
  let-dataForWeek="dataWeek">
  <div glncn-row
    style="outline: 1px solid deepskyblue;"
    class="gln-calendar-week">
    <div *ngFor="let day of dataForWeek; trackBy: trackByIndex;"
      glncn-cell
      glncnld-item>
      <span glncnld-item-text>{{ day }}</span>
    </div>
  </div>
</ng-template>
