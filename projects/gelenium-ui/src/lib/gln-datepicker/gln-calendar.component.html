<div glncn-wrapper
  class="gln-calendar-wrapper">
  <div glncn-title
    class="gln-calendar-title">
    <div glncnt-month-year
      class="gln-calendar-t-month-year">
      <button glncn-btn
        glncntn-btn
        class="gln-calendar-t-btn-month gln-t-name">
        <span glncntt-month
          class="gln-calendar-t-month">
          {{ nameMonth }}
        </span>
      </button>
      <button glncn-btn
        glncntn-btn
        class="gln-calendar-t-btn-year gln-t-name">
        <span glncntt-year
          class="gln-calendar-t-year">
          {{ nameYear }}
        </span>
      </button>
      <button glncn-btn
        glncnt-btn
        class="gln-calendar-t-btn-switch"
        tabindex="0"
        type="button">
        <svg glncnt-icon
          class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium MuiPickersCalendarHeader-switchViewIcon css-sldnni"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"></path>
        </svg>
        <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
      </button>
    </div>

    <div glncnt-prev
      class="gln-calendar-t-prev">
      <button glncn-btn
        glncnt-btn
        class="gln-calendar-t-btn btn-prev">
        <svg glncnt-icon
          class="gln-calendar-t-icon icon-prev"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
        </svg>
      </button>
    </div>

    <div glncnt-next
      class="gln-calendar-t-next">
      <button glncn-btn
        glncnt-btn
        class="gln-calendar-t-btn btn-next">
        <svg glncnt-icon
          class="gln-calendar-t-icon icon-next"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
        </svg>
      </button>
    </div>
  </div>

  <div glncn-header
    glncn-flex
    class="gln-calendar-header">
    <div *ngFor="let dayItem of daysOfWeek; trackBy: trackByIndex;"
      glncn-cell
      glncn-flex
      glncnh-day>
      <span glncnh-day-text
        class="gln-calendar-header-text">{{ dayItem }}</span>
    </div>
  </div>

  <div glncn-list
    class="gln-calendar-list-days">

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek1">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek2">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek3">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek4">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek5">
    </ng-container>

    <ng-container [ngTemplateOutlet]="templateOrnament"
      [ngTemplateOutletContext]="contentWeek6">
    </ng-container>

  </div>
</div>

<ng-template #templateOrnament
  let-dataForWeek="dataWeek">
  <div glncn-row
    style9="outline: 1px solid deepskyblue;"
    class="gln-calendar-week">

    <ng-container *ngFor="let cell of dataForWeek; trackBy: trackByIndex;">

      <ng-container *ngIf="cell.isCurrMonth; else elseBlockIsCurrMonth">
        <button glncn-btn
          style9="outline: 1px solid orange;"
          glncn-cell
          glncnw-item
          [attr.glncn-no-curr-month]="!cell.isCurrMonth ? '' : undefined"
          [attr.glncn-curr-month]="cell.isCurrMonth ? '' : undefined"
          [attr.glncn-border]="cell.isToday ? '' : undefined"
          [ngClass]="[(cell.isCurrMonth ? 'gln-calendar-curr-month' : 'gln-calendar-no-curr-month')
          ,(cell.isToday ? 'gln-calendar-today' : '')]">
          <span glncnw-item-text>{{ cell.day }}</span>
        </button>
      </ng-container>
      <ng-template #elseBlockIsCurrMonth>
        <div glncn-cell
          glncn-flex
          glncn-no-events
          glncn-no-curr-month
          [ngClass]="['gln-calendar-no-curr-month', 'gln-calendar-no-events']">
          <span glncnw-item-text>{{ !isHideDatesAround ? cell.day : '' }}</span>
        </div>
      </ng-template>

    </ng-container>

  </div>
</ng-template>
