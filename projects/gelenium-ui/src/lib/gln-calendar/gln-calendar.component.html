<div glncn-wrapper
  class="gln-calendar-wrapper">
  <div glncn-title
    class="gln-calendar-title">

    <div glncn-title-block
      [attr.glncn-title-day]="viewMode === VIEW_DAY ? '' : undefined"
      [attr.glncn-title-month]="viewMode === VIEW_MONTH ? '' : undefined"
      [attr.glncn-title-year]="viewMode === VIEW_YEAR ? '' : undefined"
      [ngClass]="['gln-calendar-title-block'
        , (viewMode === VIEW_DAY ? 'gln-title-day' : '')
        , (viewMode === VIEW_MONTH ? 'gln-title-month' : '')
        , (viewMode === VIEW_YEAR ? 'gln-title-year' : '')]">

      <button type="button"
        glncn-title-caption
        glncn-crs-pnt
        class="gln-calendar-title-caption"
        [attr.tabindex]="!isDisabledVal ? 0 : -1"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="switchViewMode()">
        {{ viewMode === VIEW_DAY ? currMonthStr + ' ' + currYearStr
        : (viewMode === VIEW_YEAR ? frameYearCells[0].label + ' - ' + frameYearCells[frameYearCells.length - 1].label
        : (viewMode === VIEW_MONTH ? currYearStr : '') )
        }}
      </button>

      <button type="button"
        *ngIf="!isDisabledVal && !isHorizontVal"
        glncn-switch
        glncn-crs-pnt
        glncn-nav
        class="gln-calendar-switch"
        [attr.tabindex]="!isDisabledVal ? 0 : -1"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="switchViewMode()">
        <svg glncn-icon
          class="gln-calendar-switch"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"></path>
        </svg>
        <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
      </button>
    </div>

    <button type="button"
      glncn-prev
      glncn-crs-pnt
      glncn-nav
      class="gln-calendar-nav gln-calendar-prev"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || !isEnabledPrev() ? '' : undefined"
      (click)="prevPeriod(getPeriodByViewMode(viewMode))">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-prev"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
      </svg>
    </button>

    <button type="button"
      glncn-next
      glncn-crs-pnt
      glncn-nav
      class="gln-calendar-nav gln-calendar-next"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || !isEnabledNext() ? '' : undefined"
      (click)="nextPeriod(getPeriodByViewMode(viewMode))">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-next"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
      </svg>
    </button>

  </div>

  <div glncn-view-day
    class="gln-calendar-view-day">

    <div glncn-header
      class="gln-calendar-header"
      [attr.glncn-hide]="viewMode !== VIEW_DAY ? '' : undefined">

      <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberHeader : null">
      </ng-container>

      <div *ngFor="let cage of frameDayNames; trackBy: trackByIndex;"
        glncn-center
        glncn-cage
        glncn-tint
        [attr.glncn-psv]="isHideDayoffVal || !cage.isDayoff ? '' : undefined"
        [attr.glncn-psv-off]="!isHideDayoffVal && cage.isDayoff ? '' : undefined"
        [ngClass]="['gln-calendar-cage'
          , ('dayWeek' + cage.dayWeek)
          , (!isHideDayoffVal && cage.isDayoff ? 'gln-dayoff' : '')]">
        {{ cage.name }}
      </div>
    </div>

    <div glncn-rows
      class="gln-calendar-list-days"
      [attr.glncn-hide]="viewMode !== VIEW_DAY ? '' : undefined"
      #dayInfoRowListRef
      (keydown)="keydownDayCellRowList($event, dayInfoRowListRef)">

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[0]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[1]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[2]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[3]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[4]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="frameDayCellRows[5]">
      </ng-container>

    </div>

    <div *ngIf="viewMode == VIEW_MONTH"
      glncn-view-month
      class="gln-calendar-view-month">
      <div *ngFor="let monthCell of frameMonthCells; trackBy: trackByCell;"
        glncn-month-wrapper
        class="gln-calendar-month-cell-wrapper">
        <button type="button"
          tabindex="0"
          glncn-month-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-act]="monthCell.state == STATE_ACT ? '' : undefined"
          [attr.glncn-slct]="monthCell.state == STATE_SLCT ? '' : undefined"
          [attr.glncn-today]="monthCell.isToday ? '' : undefined"
          [attr.glncn-curr]="monthCell.isCurrent ? '' : undefined"
          [attr.disabled]="isDisabledVal || isReadOnlyVal || monthCell.isDisabled ? '' : undefined"
          [ngClass]="['gln-calendar-month-cell'
            , (monthCell.state == STATE_SLCT ? 'gln-selected' : '')
            , (monthCell.isToday ? 'gln-today' : '')
            , (monthCell.isCurrent ? 'gln-current' : '')
            ]"
          (click)="clickMonthCell(monthCell.value)">
          {{ monthCell.label }}
        </button>
      </div>
    </div>

    <div *ngIf="viewMode == VIEW_YEAR"
      glncn-view-year
      class="gln-calendar-view-year"
      #yearCellListRef
      (keydown)="keydownYearCellList($event, yearCellListRef, frameYearCells[0].value, yearsPerPage)">
      <div *ngFor="let yearCell of frameYearCells; trackBy: trackByCell"
        glncn-year-wrapper
        class="gln-calendar-year-cell-wrapper">
        <button type="button"
          glncn-year-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-act]="yearCell.state == STATE_ACT ? '' : undefined"
          [attr.glncn-slct]="yearCell.state == STATE_SLCT ? '' : undefined"
          [attr.glncn-today]="yearCell.isToday ? '' : undefined"
          [attr.glncn-curr]="yearCell.isCurrent ? '' : undefined"
          [attr.disabled]="isDisabledVal || isReadOnlyVal || yearCell.isDisabled ? '' : undefined"
          [ngClass]="['gln-calendar-year-cell'
            , (yearCell.state == STATE_SLCT ? 'gln-selected' : '')
            , (yearCell.isToday ? 'gln-today' : '')
            , (yearCell.isCurrent ? 'gln-current' : '')
            ]"
          [attr.data-label]="yearCell.label"
          (click)="clickYearCell(yearCell.value)">
          <!-- [attr.tabindex]="!isDisabledVal && (yearCell.value === frameYearValue || yearCell.value === markedYear)? 0 : -1" -->
          {{ yearCell.value }}
        </button>
      </div>
    </div>

  </div>

</div>


<ng-template #templateWeekNumberHeader>
  <div glncn-center
    glncn-week
    glncn-tint
    glncn-psv
    class="gln-calendar-header-week">
  </div>
</ng-template>


<ng-template #templateWeekNumberRow
  let-dataWeekNumber="weekNumber">
  <div glncn-center
    glncn-week
    glncn-tint
    glncn-psv
    class="gln-calendar-row-week">
    {{ dataWeekNumber }}
  </div>
</ng-template>


<ng-template #templateDayInfoRow
  let-dataCells="cellList"
  let-dataWeekNumberObj="weekNumberObj">
  <div glncn-row
    class="gln-calendar-row">

    <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberRow : null"
      [ngTemplateOutletContext]="dataWeekNumberObj">
    </ng-container>

    <ng-container *ngFor="let dayCell of dataCells; trackBy: trackByDayCell;">
      <button type="button"
        glncn-center
        glncn-item
        glncn-tint
        glncn-crs-pnt
        [attr.glncn-psv]="dayCell.state == STATE_PSV && (isHideDayoffVal || !dayCell.isDayoff) ? '' : undefined"
        [attr.glncn-psv-off]="dayCell.state == STATE_PSV && !isHideDayoffVal && dayCell.isDayoff ? '' : undefined"
        [attr.glncn-act]="dayCell.state == STATE_ACT && (isHideDayoffVal || !dayCell.isDayoff) ? '' : undefined"
        [attr.glncn-act-off]="dayCell.state == STATE_ACT && !isHideDayoffVal && dayCell.isDayoff ? '' : undefined"
        [attr.glncn-slct]="dayCell.state == STATE_SLCT ? '' : undefined"
        [attr.glncn-today]="dayCell.isToday ? '' : undefined"
        [attr.glncn-curr]="dayCell.isCurrent ? '' : undefined"
        [ngClass]="['gln-calendar-day-cell'
          , ('dayWeek' + dayCell.dayWeek)
          , (dayCell.state == STATE_PSV ? 'gln-passive' : '')
          , (dayCell.state == STATE_ACT ? 'gln-active' : '')
          , (dayCell.state == STATE_SLCT ? 'gln-selected' : '')
          , (!isHideDayoffVal && dayCell.isDayoff ? 'gln-dayoff' : '')
          , (dayCell.isToday ? 'gln-today' : '')]"
        [attr.disabled]="isDisabledVal || isReadOnlyVal || (isHideOldDaysVal && dayCell.state == STATE_PSV)
          || dayCell.isDisabled
          ? '' : undefined"
        [attr.tabindex]="!isDisabledVal && dayCell.state == STATE_SLCT ? 0 : -1"
        [attr.data-label]="dayCell.label"
        (click)="clickSelectItem(dayCell)">
        {{ isHideOldDaysVal && dayCell.state == STATE_PSV
        ? '' : (isTwoDigitDayVal ? get2Digit(dayCell.value) : dayCell.value) }}
      </button>
    </ng-container>

  </div>
</ng-template>
