<div glncn-wrapper
  class="gln-calendar-wrapper">
  <div glncn-title
    class="gln-calendar-title">
    <div glncn-month2year
      class="gln-calendar-month2year">
      <button glncn-sign
        glncn-month-name
        class="gln-calendar-month"
        type="button"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="clickSwitch()">
        {{ calendarMonthName }}
      </button>

      <button glncn-sign
        glncn-year-name
        class="gln-calendar-year"
        type="button"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="clickSwitch()">
        {{ calendarYearName }}
      </button>

      <button type="button"
        *ngIf="!isDisabledVal && !isHorizontVal"
        glncn-switch
        glncn-crs-pnt
        class="gln-calendar-switch"
        [attr.tabindex]="!isDisabledVal ? 0 : -1"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="clickSwitch()">
        <svg glncn-icon
          class="gln-calendar-switch"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"></path>
        </svg>
        <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
      </button>
    </div>

    <button type="button"
      glncn-prev
      glncn-crs-pnt
      class="gln-calendar-prev"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || view !== VIEW_DAY? '' : undefined"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined"
      (click)="clickPrev()">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-prev"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
      </svg>
    </button>

    <button type="button"
      glncn-next
      glncn-crs-pnt
      class="gln-calendar-next"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || view !== VIEW_DAY ? '' : undefined"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined"
      (click)="clickNext()">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-next"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
      </svg>
    </button>
  </div>

  <div glncn-view-day
    class="gln-calendar-view-day">

    <div glncn-header
      class="gln-calendar-header"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined">

      <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberHeader : null">
      </ng-container>

      <div *ngFor="let cage of calendarDayNameList; trackBy: trackByIndex;"
        glncn-cage
        [attr.glncn-old]="isHideDayoffVal || !cage.isDayoff ? '' : undefined"
        [attr.glncn-old-off]="!isHideDayoffVal && cage.isDayoff ? '' : undefined"
        [attr.glncn-dayoff]="!isHideDayoffVal && (cage.dayWeek == 0 || cage.dayWeek == 6) ? '' : undefined"
        [ngClass]="['gln-calendar-cage', ('dayWeek' + cage.dayWeek)
          , (!isHideDayoffVal && cage.isDayoff ? 'gln-dayoff' : '')]">
        {{ cage.name }}
      </div>
    </div>

    <div glncn-rows
      #dayInfoRowListRef
      (keydown)="keydownDayInfoRowList($event)"
      class="gln-calendar-list-days"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined">

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[0]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[1]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[2]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[3]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[4]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayInfoRowList[5]">
      </ng-container>

    </div>

    <div *ngIf="view == VIEW_MONTH"
      glncn-view-month
      class="gln-calendar-view-month">
      <div
        *ngFor="let monthCell of calendarMonthCellList; index as monthIdx; trackBy: trackByIndex;"
        glncn-month-wrapper
        class="gln-calendar-month-cell-wrapper">
        <button type="button"
          tabindex="0"
          glncn-month-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-slct]="monthIdx === selectedMonth ? '' : undefined"
          [attr.glncn-curr]="monthIdx !== selectedMonth ? '' : undefined"
          [attr.glncn-today]="monthIdx === todaysMonth ? '' : undefined"
          [ngClass]="['gln-calendar-month-cell', (monthIdx === selectedMonth ? 'selected' : '')
          , (monthIdx === todaysMonth ? 'gln-today' : '')]"
          (click)="clickMonthCell(monthIdx)">
          {{ monthCell }}
        </button>
      </div>
    </div>

    <div *ngIf="view == VIEW_YEAR"
      glncn-view-year
      class="gln-calendar-view-year">
      <div *ngFor="let yearCell of calendarYearCellList; trackBy: trackByIndex;"
        glncn-year-wrapper
        class="gln-calendar-year-cell-wrapper">
        <button type="button"
          tabindex="0"
          glncn-year-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-curr]="yearCell !== selectedYear ? '' : undefined"
          [attr.glncn-slct]="yearCell === selectedYear ? '' : undefined"
          [attr.glncn-today]="yearCell === todaysYear ? '' : undefined"
          [ngClass]="['gln-calendar-year-cell', (yearCell === selectedYear ? 'selected' : '')
          , (yearCell === todaysYear ? 'gln-today' : '')]"
          (click)="clickYearCell(yearCell)">
          {{ yearCell }}
        </button>
      </div>
    </div>

  </div>

</div>


<ng-template #templateWeekNumberHeader>
  <div glncn-week
    class="gln-calendar-header-week">
  </div>
</ng-template>


<ng-template #templateWeekNumberRow
  let-dataWeekNumber="weekNumber">
  <div glncn-week
    class="gln-calendar-row-week">
    {{ dataWeekNumber }}
  </div>
</ng-template>


<ng-template #templateDayInfoRow
  let-dataCells="cellList"
  let-dataWeekNumberObj="weekNumberObj">
  <div glncn-row
    class="gln-calendar-row">

    <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberRow : null"
      [ngTemplateOutletContext]="dataWeekNumberObj">
    </ng-container>

    <ng-container *ngFor="let cell of dataCells; trackBy: trackByIndex;">
      <button type="button"
        glncn-crs-pnt
        glncn-item
        glncn-tint
        [attr.glncn-old]="cell.attr1 == 'old' && (isHideDayoffVal || !cell.isDayoff) ? '' : undefined"
        [attr.glncn-old-off]="cell.attr1 == 'old' && !isHideDayoffVal && cell.isDayoff ? '' : undefined"
        [attr.glncn-dayoff]="!isHideDayoffVal && cell.isDayoff ? '' : undefined"
        [attr.glncn-curr]="cell.attr1 == 'curr' && (isHideDayoffVal || !cell.isDayoff) ? '' : undefined"
        [attr.glncn-curr-off]="cell.attr1 == 'curr' && !isHideDayoffVal && cell.isDayoff ? '' : undefined"
        [attr.glncn-slct]="cell.attr1 == 'slct' ? '' : undefined"
        [attr.glncn-today]="cell.isToday ? '' : undefined"
        [ngClass]="['gln-calendar-day-cell'
          , ('dayWeek' + cell.dayWeek)
          , (cell.attr1 == 'old' ? 'gln-old' : '')
          , (!isHideDayoffVal && (cell.dayWeek == 0 || cell.dayWeek == 6) ? 'gln-dayoff' : '')
          , (cell.attr1 == 'curr' ? 'gln-current' : '')
          , (cell.attr1 == 'slct' ? 'gln-selected' : '')
          , (cell.isToday ? 'gln-today' : '') ]"
        [attr.disabled]="isDisabledVal || isReadOnlyVal || (isHideOldDaysVal && cell.attr1 == 'old') ? '' : undefined"
        [attr.tabindex]="!isDisabledVal && cell.attr1 == 'slct' ? 0 : -1"
        [attr.data-label]="cell.label"
        (click)="clickSelectItem(cell)">
        {{ isHideOldDaysVal && cell.attr1 == 'old' ? '' : cell.day }}
      </button>
    </ng-container>

  </div>
</ng-template>
