<div glncn-wrapper
  class="gln-calendar-wrapper">
  <div glncn-title
    class="gln-calendar-title">

    <div glncn-title-block
      [attr.glncn-title-day]="view === VIEW_DAY ? '' : undefined"
      [attr.glncn-title-month]="view === VIEW_MONTH ? '' : undefined"
      [attr.glncn-title-year]="view === VIEW_YEAR ? '' : undefined"
      [ngClass]="['gln-calendar-title-block'
        , (view === VIEW_DAY ? 'gln-title-day' : '')
        , (view === VIEW_MONTH ? 'gln-title-month' : '')
        , (view === VIEW_YEAR ? 'gln-title-year' : '')]">

      <button type="button"
        glncn-title-caption
        glncn-crs-pnt
        class="gln-calendar-title-caption"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="clickSwitch()">
        {{ view === VIEW_DAY ? calendarDayCurrMonthName + ' ' + calendarDayCurrYearName :
        (view === VIEW_MONTH ? calendarDayCurrYearName : calendarYearFirst + ' - ' +
        calendarYearLast ) }}
      </button>

      <button type="button"
        *ngIf="!isDisabledVal && !isHorizontVal && view === VIEW_DAY"
        glncn-switch
        glncn-crs-pnt
        class="gln-calendar-switch"
        [attr.tabindex]="!isDisabledVal ? 0 : -1"
        [attr.disabled]="isDisabledVal || isReadOnlyVal ? '' : undefined"
        (click)="clickSwitch()">
        <svg glncn-icon
          class="gln-calendar-switch"
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z"></path>
        </svg>
        <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
      </button>

    </div>

    <button type="button"
      *ngIf="view !== VIEW_MONTH"
      glncn-nav
      glncn-prev
      glncn-crs-pnt
      class="gln-calendar-nav gln-calendar-prev"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || (view === VIEW_YEAR && calendarYearFirst === YEAR_PERIOD_MIN) ? '' : undefined"
      (click)="clickPrev(view === VIEW_DAY ? VIEW_MONTH : (view === VIEW_YEAR ? VIEW_YEAR : ''))">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-prev"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path>
      </svg>
    </button>

    <button type="button"
      *ngIf="view !== VIEW_MONTH"
      glncn-nav
      glncn-next
      glncn-crs-pnt
      class="gln-calendar-nav gln-calendar-next"
      [attr.tabindex]="!isDisabledVal ? 0 : -1"
      [attr.disabled]="isDisabledVal || isReadOnlyVal || (view === VIEW_YEAR && calendarYearLast === YEAR_PERIOD_MAX) ? '' : undefined"
      (click)="clickNext(view === VIEW_DAY ? VIEW_MONTH : (view === VIEW_YEAR ? VIEW_YEAR : ''))">
      <svg glncn-icon
        class="gln-calendar-t-icon icon-next"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24">
        <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path>
      </svg>
    </button>
  </div>

  <div glncn-view-day
    class="gln-calendar-view-day">

    <div glncn-header
      class="gln-calendar-header"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined">

      <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberHeader : null">
      </ng-container>

      <div *ngFor="let cage of calendarDayNameList; trackBy: trackByIndex;"
        glncn-center
        glncn-cage
        glncn-tint
        [attr.glncn-old]="isHideDayoffVal || !cage.isDayoff ? '' : undefined"
        [attr.glncn-old-off]="!isHideDayoffVal && cage.isDayoff ? '' : undefined"
        [ngClass]="['gln-calendar-cage', ('dayWeek' + cage.dayWeek)
          , (!isHideDayoffVal && cage.isDayoff ? 'gln-dayoff' : '')]">
        {{ cage.name }}
      </div>
    </div>

    <div glncn-rows
      #dayInfoRowListRef
      (keydown)="keydownDayInfoRowList($event)"
      class="gln-calendar-list-days"
      [attr.glncn-hide]="view !== VIEW_DAY ? '' : undefined">

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[0]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[1]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[2]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[3]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[4]">
      </ng-container>

      <ng-container [ngTemplateOutlet]="templateDayInfoRow"
        [ngTemplateOutletContext]="calendarDayCellRowList[5]">
      </ng-container>

    </div>

    <div *ngIf="view == VIEW_MONTH"
      glncn-view-month
      class="gln-calendar-view-month">
      <div *ngFor="let monthCell of calendarMonthCellList; index as monthIdx; trackBy: trackByIndex;"
        glncn-month-wrapper
        class="gln-calendar-month-cell-wrapper">
        <button type="button"
          tabindex="0"
          glncn-month-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-slct]="monthIdx === calendarMonthSelected ? '' : undefined"
          [attr.glncn-curr]="monthIdx !== calendarMonthSelected ? '' : undefined"
          [attr.glncn-today]="monthIdx === todaysMonth ? '' : undefined"
          [ngClass]="['gln-calendar-month-cell', (monthIdx === calendarMonthSelected ? 'gln-selected' : '')
          , (monthIdx === todaysMonth ? 'gln-today' : '')]"
          (click)="clickMonthCell(monthIdx)">
          {{ monthCell }}
        </button>
      </div>
    </div>

    <div *ngIf="view == VIEW_YEAR"
      glncn-view-year
      class="gln-calendar-view-year">
      <div *ngFor="let yearCell of calendarYearCellList; trackBy: trackByIndex;"
        glncn-year-wrapper
        class="gln-calendar-year-cell-wrapper">
        <button type="button"
          tabindex="0"
          glncn-year-cell
          glncn-crs-pnt
          glncn-tint
          [attr.glncn-curr]="yearCell !== calendarYearSelected ? '' : undefined"
          [attr.glncn-slct]="yearCell === calendarYearSelected ? '' : undefined"
          [attr.glncn-today]="yearCell === todaysYear ? '' : undefined"
          [ngClass]="['gln-calendar-year-cell', (yearCell === calendarYearSelected ? 'gln-selected' : '')
          , (yearCell === todaysYear ? 'gln-today' : '')]"
          (click)="clickYearCell(yearCell)">
          {{ yearCell }}
        </button>
      </div>
    </div>

  </div>

</div>


<ng-template #templateWeekNumberHeader>
  <div glncn-center
    glncn-week
    glncn-tint
    glncn-old
    class="gln-calendar-header-week">
  </div>
</ng-template>


<ng-template #templateWeekNumberRow
  let-dataWeekNumber="weekNumber">
  <div glncn-center
    glncn-week
    glncn-tint
    glncn-old
    class="gln-calendar-row-week">
    {{ dataWeekNumber }}
  </div>
</ng-template>


<ng-template #templateDayInfoRow
  let-dataCells="cellList"
  let-dataWeekNumberObj="weekNumberObj">
  <div glncn-row
    class="gln-calendar-row">

    <ng-container [ngTemplateOutlet]="isWeekNumberVal ? templateWeekNumberRow : null"
      [ngTemplateOutletContext]="dataWeekNumberObj">
    </ng-container>

    <ng-container *ngFor="let cell of dataCells; trackBy: trackByIndex;">
      <button type="button"
        glncn-center
        glncn-item
        glncn-tint
        glncn-crs-pnt
        [attr.glncn-old]="cell.state == 'old' && (isHideDayoffVal || !cell.isDayoff) ? '' : undefined"
        [attr.glncn-old-off]="cell.state == 'old' && !isHideDayoffVal && cell.isDayoff ? '' : undefined"
        [attr.glncn-curr]="cell.state == 'curr' && (isHideDayoffVal || !cell.isDayoff) ? '' : undefined"
        [attr.glncn-curr-off]="cell.state == 'curr' && !isHideDayoffVal && cell.isDayoff ? '' : undefined"
        [attr.glncn-slct]="cell.state == 'slct' ? '' : undefined"
        [attr.glncn-today]="cell.isToday ? '' : undefined"
        [ngClass]="['gln-calendar-day-cell'
          , ('dayWeek' + cell.dayWeek)
          , (cell.state == 'old' ? 'gln-old' : '')
          , (cell.state == 'curr' ? 'gln-current' : '')
          , (cell.state == 'slct' ? 'gln-selected' : '')
          , (!isHideDayoffVal && cell.isDayoff ? 'gln-dayoff' : '')
          , (cell.isToday ? 'gln-today' : '') ]"
        [attr.disabled]="isDisabledVal || isReadOnlyVal || (isHideOldDaysVal && cell.state == 'old') ? '' : undefined"
        [attr.tabindex]="!isDisabledVal && cell.state == 'slct' ? 0 : -1"
        [attr.data-label]="cell.label"
        (click)="clickSelectItem(cell)">
        {{ isHideOldDaysVal && cell.state == 'old' ? '' : cell.day }}
      </button>
    </ng-container>

  </div>
</ng-template>
