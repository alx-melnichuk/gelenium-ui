<ng-container [formGroup]="formGroup">
  <div class="glni-wrap"
    [glnFrameExteriorInput]="exterior || (currConfig?.exterior || null)"
    #glnFrameExteriorInput="glnFrameExteriorInput"
    [glnFrameExteriorInputElementRef]="hostRef"
    (glnFrameExteriorInputChange)="glnFrameSize.updatePaddingVerAndHor()">
    <gln-frame [config]="currConfig"
      [exterior]="glnFrameExteriorInput.exterior"
      [isDisabled]="disabled"
      [isError]="!!formControl.errors || getBoolean(isError)"
      [isFilled]="isFilled"
      [isHoverColor]="hoverColor"
      [isLabelShrink]="getBoolean(lbShrink)"
      [isNoAnimation]="noAnimation || isWriteValueInit"
      [isNoLabel]="getBoolean(isNoLabel)"
      [isRequired]="required"
      [label]="label"
      [glnFrameSize]="frameSize || (currConfig?.frameSize || null)"
      #glnFrameSize="glnFrameSize"
      [glnFrameSizeElementRef]="hostRef"
      [glnFrameSizeValue]="currConfig?.frameSizeValue || frameSizeDefault"
      [glnFrameSizeLabelPd]="currConfig?.labelPd || null"
      [glnFrameSizePrepare]="glnFrameExteriorInput"
      glnFrameOrnament
      [glnFrameOrnamentLfAlign]="ornamLfAlign || (currConfig?.ornamLfAlign || null)"
      [glnFrameOrnamentRgAlign]="ornamRgAlign || (currConfig?.ornamRgAlign || null)"
      [glnFrameOrnamentPath]="'/div{0}'">

      <span glnf-orn-lf
        class="glni-ornam-lf">
        <ng-content select="[gln-orn-lf]"></ng-content>
      </span>
      <span glnf-orn-rg
        class="glni-ornam-rg">
        <ng-content select="[gln-orn-rg]"></ng-content>
      </span>

      <input #inputElement
        formControlName="textData"
        glnf-pd-ver
        glnf-pd-hor
        glnf-elem
        [attr.id]="id + '_input'"
        [type]="typeVal"
        [ngClass]="['glni-input', (readOnly ? 'gln-readonly' : '')]"
        [attr.disabled]="disabled ? '': null"
        [attr.autocomplete]="!!autoComplete ? autoComplete : null"
        [attr.readonly]="readOnly ? '': null"
        [attr.min]="min"
        [attr.max]="max"
        [attr.step]="step"
        [attr.tabindex]="!disabled ? tabIndex : null"
        [pattern]="pattern"
        (focus)="doFocus()"
        (blur)="doBlur()"
        (input)="doInput($event)" />

    </gln-frame>
  </div>
</ng-container>
<gln-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!formControl.errors || getBoolean(isError)"
  [isFocused]="isFocused"
  [isDisabled]="disabled">
</gln-hint-or-error>
