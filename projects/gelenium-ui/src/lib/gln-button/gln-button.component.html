<ng-container *ngIf="!linkElement; else elseBlockLink">
  <button #buttonElementRef
    class="glnbt-btn glnbt-settings"
    glnbt-clear
    glnbt-btn
    type="button"
    [attr.id]="id + '_button'"
    [attr.disabled]="isDisabledVal ? '' : null"
    [attr.tabindex]="isDisabledVal ? null : 0"
    (focus)="doFocus()"
    (blur)="doBlur()">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <span class="glnbt-label"
      glnbt-mr-ver
      glnbt-pd-hor
      glnbt-elem>
      <ng-content></ng-content>
    </span>
    <gln-touch-ripple *ngIf="!isDisabledVal && !isNoRippleVal">
    </gln-touch-ripple>
  </button>
</ng-container>
<ng-template #elseBlockLink>
  <div class="glnbt-btn glnbt-settings"
    glnbt-btn
    [attr.id]="id + '_link'"
    (click)="doClick($event)">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <ng-content select="a"></ng-content>
    <gln-touch-ripple *ngIf="!isDisabledVal && !isNoRippleVal"
      skip-events>
    </gln-touch-ripple>
  </div>
</ng-template>


<ng-template #templateOrnament>
  <ng-content select="[gln-orn-lf]"></ng-content>
  <ng-content select="[gln-orn-rg]"></ng-content>
</ng-template>
