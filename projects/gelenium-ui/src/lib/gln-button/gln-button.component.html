<ng-container *ngIf="!linkElement; else elseBlockLink">
  <button #buttonElement
    class="glnb-btn glnb-settings"
    glnb-clear
    glnb-btn
    type="button"
    [attr.id]="id + '_button'"
    [attr.disabled]="disabled ? '' : null"
    [attr.tabindex]="disabled ? null : 0"
    [glnFrameExteriorButton]="exterior || currConfig?.exterior"
    #glnFrameExteriorButton="glnFrameExteriorButton"
    [glnFrameExteriorButtonElementRef]="hostRef"
    (glnFrameExteriorButtonChange)="glnFrameSize.updatePaddingVerAndHor()"
    [glnFrameSize]="frameSize || currConfig?.frameSize"
    #glnFrameSize="glnFrameSize"
    [glnFrameSizeValue]="currConfig?.frameSizeValue || defaultFrameSize"
    [glnFrameSizeLabelPd]="currConfig?.labelPd"
    [glnFrameSizePrepare]="glnFrameExteriorButton"
    glnFrameOrnament
    [glnFrameOrnamentLfAlign]="ornamLfAlign || currConfig?.ornamLfAlign"
    [glnFrameOrnamentRgAlign]="ornamRgAlign || currConfig?.ornamRgAlign"
    [glnFrameOrnamentAfterContent]="true"
    (focus)="doFocus()"
    (blur)="doBlur()">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <span class="glnb-label"
      glnb-mr-ver
      glnb-pd-hor>
      <ng-content></ng-content>
    </span>
    <gln-touch-ripple *ngIf="!disabled && !getBoolean(isNoRipple) && !currConfig?.isNoRipple">
    </gln-touch-ripple>
  </button>
</ng-container>
<ng-template #elseBlockLink>
  <div class="glnb-btn glnb-settings"
    glnb-btn
    [attr.id]="id + '_link'"
    [glnFrameExteriorButton]="exterior || currConfig?.exterior"
    #glnFrameExteriorButton="glnFrameExteriorButton"
    [glnFrameExteriorButtonElementRef]="hostRef"
    (glnFrameExteriorButtonChange)="glnFrameSize.updatePaddingVerAndHor()"
    [glnFrameSize]="frameSize || currConfig?.frameSize || null"
    #glnFrameSize="glnFrameSize"
    [glnFrameSizeValue]="currConfig?.frameSizeValue || defaultFrameSize"
    [glnFrameSizeLabelPd]="currConfig?.labelPd"
    [glnFrameSizePrepare]="glnFrameExteriorButton"
    glnFrameOrnament
    [glnFrameOrnamentLfAlign]="ornamLfAlign || currConfig?.ornamLfAlign"
    [glnFrameOrnamentRgAlign]="ornamRgAlign || currConfig?.ornamRgAlign"
    [glnFrameOrnamentAfterContent]="true"
    (click)="doClick($event)">
    <ng-container [ngTemplateOutlet]="templateOrnament">
    </ng-container>
    <ng-content select="a"></ng-content>
    <gln-touch-ripple *ngIf="!disabled && !getBoolean(isNoRipple) && !currConfig?.isNoRipple"
      skip-events>
    </gln-touch-ripple>
  </div>
</ng-template>

<ng-template #templateOrnament>
  <span glnf-orn-lf
    class="glnb-ornam-lf">
    <ng-content select="[gln-orn-lf]"></ng-content>
  </span>
  <span glnf-orn-rg
    class="glnb-ornam-rg">
    <ng-content select="[gln-orn-rg]"></ng-content>
  </span>
</ng-template>
