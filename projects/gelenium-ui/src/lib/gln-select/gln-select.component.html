<ng-container [formGroup]="formGroup">
  <div glns-wrap
    class="glns-wrap"
    [glnFrameExteriorInput]="exterior || (currConfig?.exterior || null)"
    #glnFrameExteriorInput="glnFrameExteriorInput"
    [glnFrameExteriorInputElementRef]="hostRef"
    (glnFrameExteriorInputChange)="glnFrameSize.updatePaddingVerAndHor()"
    cdkOverlayOrigin
    #origin="cdkOverlayOrigin"
    #triggerRef
    (click)="toggle()">
    <gln-frame #frameRef
      [ngClass]="[(isPanelOpen ? 'is-open' : '')]"
      [attr.opn]="isPanelOpen ? '' : null"
      [config]="currConfig"
      [exterior]="glnFrameExteriorInput.exterior"
      [hoverColor]="getBoolean(hoverColor)"
      [isDisabled]="disabled"
      [isError]="!!errors || getBoolean(isError)"
      [isFilled]="isFilled"
      [isLabelShrink]="getBoolean(lbShrink)"
      [isNoAnimation]="noAnimation || isWriteValueInit"
      [isRequired]="required"
      [label]="label"
      [noLabel]="getBoolean(noLabel)"
      [glnFrameSize]="frameSize || (currConfig?.frameSize || null)"
      #glnFrameSize="glnFrameSize"
      [glnFrameSizeElementRef]="hostRef"
      [glnFrameSizeValue]="currConfig?.frameSizeValue || frameSizeDefault"
      [glnFrameSizeLabelPd]="currConfig?.labelPd || null"
      [glnFrameSizePrepare]="glnFrameExteriorInput"
      (glnFrameSizeChange)="frameSizeChange($event)"
      glnFrameOrnament
      [glnFrameOrnamentLfAlign]="ornamLfAlign || (currConfig?.ornamLfAlign || null)"
      [glnFrameOrnamentRgAlign]="ornamRgAlign || (currConfig?.ornamRgAlign || null)">

      <span glnf-orn-lf
        class="glns-ornam-lf">
        <ng-content select="[gln-orn-lf]"></ng-content>
      </span>

      <span glnf-orn-rg
        class="glns-ornam-rg">
        <ng-content select="[gln-orn-rg]"></ng-content>

        <div *ngIf="!getBoolean(noIcon)"
          glns-rhomb
          [attr.opn]="isPanelOpen ? '' : null"
          [ngClass]="['glns-rhomb', (isPanelOpen ? 'is-open' : '')]"
          focusable="false"
          aria-hidden="true">
        </div>
      </span>

      <div #scoreboardRef
        glnf-pd-ver
        glnf-pd-hor
        glnf-elem
        [attr.id]="id + '-elem'"
        [attr.tabindex]="disabled ? '-1' : tabIndex"
        (focus)="doFocus()"
        (blur)="doBlur()"
        (keydown)="scoreboardKeydown($event)">

        <ng-container [ngSwitch]="isFilled">
          <ng-container *ngSwitchCase="true">
            <ng-container
              *ngFor="let option of selectedOptions; count as countVal; last as isLast; trackBy: trackByOption;">
              <span [innerHTML]="option.getTrustHtml()"></span>
              <span *ngIf="countVal > 1 && !isLast">, </span>
            </ng-container>
          </ng-container>
          <div *ngSwitchCase="false">&ZeroWidthSpace;</div>
        </ng-container>

        <!-- <ng-container *ngTemplateOutlet="templateRefExp; context: contextExp"></ng-container> -->
      </div>

    </gln-frame>

  </div>
</ng-container>

<gln-hint-or-error *ngIf="!!helperText"
  [text]="helperText"
  [isError]="!!errors || getBoolean(isError)"
  [isFocused]="isFocused"
  [isDisabled]="disabled">
</gln-hint-or-error>

<ng-template cdkConnectedOverlay
  [cdkConnectedOverlayDisableClose]="true"
  cdkConnectedOverlayLockPosition
  [cdkConnectedOverlayMinWidth]="triggerRect?.width!"
  [cdkConnectedOverlayOpen]="isPanelOpen || hasPanelAnimation"
  [cdkConnectedOverlayOrigin]="origin"
  [cdkConnectedOverlayPanelClass]="overlayPanelClass"
  [cdkConnectedOverlayPositions]="positions"
  [cdkConnectedOverlayScrollStrategy]="scrollStrategy"
  (overlayOutsideClick)="overlayOutsideClick()"
  (attach)="attach()"
  (detach)="isPanelOpen ? close() : null">

  <div glnsp-wrap
    [ngClass]="['gln-select-panel-wrap', (noAnimation ? 'gln-no-animation' : ''), (getBoolean(noElevation) ? 'gln-no-elevation' : '')]"
    [attr.noAnimation]="noAnimation ? '' : null"
    (animationend)="hasPanelAnimation = isPanelOpen"
    (animationcancel)="hasPanelAnimation = isPanelOpen">
    <div glns-panel
      [ngClass]="['gln-select-panel', panelClass]"
      role="listbox"
      tabindex="-1"
      [attr.id]="id + '-panel'"
      [attr.aria-multiselectable]="multiple"
      [attr.noElevation]="getBoolean(noElevation) ? '' : null"
      (focus)="doFocusOnPanel()">
      <ng-content></ng-content>
    </div>
  </div>

</ng-template>
