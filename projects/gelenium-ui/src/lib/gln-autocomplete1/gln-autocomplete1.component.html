<ng-template [ngIf]="isOptionsPanelOpen">
  <div glnacp-container
    [glnAutocomplete1Panel]="panelConfig">
    <div glnacp-wrap>
      <div glnac-panel
        glnOptionsPanel
        [glnOptionsPanelOptions]="options"
        [glnOptionsPanelVisibleSize]="visibleSizeValue"
        class="gln-autocomplete-panel"
        role="listbox"
        [id]="id"
        attr.aria-label9="ariaLabel || null"
        attr.aria-labelledby9="_getPanelAriaLabelledby(formFieldId)"
        [ngClass]="getPanelClass(panelClassList)">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</ng-template>
