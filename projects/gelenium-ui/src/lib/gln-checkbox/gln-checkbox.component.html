<div glncb-container
  class="gln-checkbox-container"
  [formGroup]="formGroup"
  (click)="toggle()">
  <!-- <span
  class="MuiButtonBase-root MuiCheckbox-root MuiCheckbox-colorPrimary PrivateSwitchBase-root css-zun73v"> -->
  <input glncb-input
    [attr.id]="idForInput"
    [attr.disabled]="isDisabledVal || isReadOnlyVal ? true : undefined"
    formControlName="textData"
    class="gln-checkbox-input glncb-input PrivateSwitchBase-input css-1m9pwf3"
    type="checkbox"
    [attr.data-indeterminate]="!!isIndetermVal"
    aria-label="Checkbox demo"
    (change)="$event.stopPropagation()" />

  <ng-container *ngIf="!isIndetermVal; else elseBlockIndeterm">

    <ng-container *ngIf="formControl.value; else elseBlockUnChecked">
      <svg glncb-icon
        class="gln-checkbox-icon checked MuiSvgIcon-fontSizeMedium css-vubbuv"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24"
        data-testid="checkedIcon">
        <path
          d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z">
        </path>
      </svg>
    </ng-container>

    <ng-template #elseBlockUnChecked>
      <svg glncb-icon
        class="gln-checkbox-icon unchecked MuiSvgIcon-fontSizeMedium css-vubbuv"
        focusable="false"
        aria-hidden="true"
        viewBox="0 0 24 24"
        data-testid="uncheckedIcon">
        <path
          d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
        </path>
      </svg>
    </ng-template>

  </ng-container>

  <ng-template #elseBlockIndeterm>
    <svg glncb-icon
      class="gln-checkbox-icon indeterm MuiSvgIcon-fontSizeMedium css-vubbuv"
      focusable="false"
      aria-hidden="true"
      viewBox="0 0 24 24"
      data-testid="indetermIcon">
      <path
        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z">
      </path>
    </svg>
  </ng-template>

  <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
  <!-- </span> -->
</div>
<label glncb-label
  class="gln-checkbox-label"
  [attr.for]="idForInput"
  (click)="doClickByLabel($event)">
  <span>
    <ng-content></ng-content>
  </span>
</label>
