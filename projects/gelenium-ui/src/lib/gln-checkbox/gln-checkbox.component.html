<label glncb-container
  class="gln-checkbox-container"
  [formGroup]="formGroup">

  <span glncb-icon-block
    class="gln-checkbox-icon-block">
    <input #inputElementRef
      glncb-input
      formControlName="checkinfo"
      class="gln-checkbox-input glncb-input"
      type="checkbox"
      [attr.id]="id + '_input'"
      [attr.data-indeterminate]="!!isIndetermVal"
      [attr.disabled]="isDisabledVal ? '': null"
      [attr.readonly]="isReadOnlyVal ? '': null"
      [attr.tabindex]="!isDisabledVal ? tabIndex : null"
      aria-label="Checkbox demo"
      (change)="$event.stopPropagation();"
      (focus)="doFocus()"
      (blur)="doBlur()"
      (click)="doClickByInput($event)" />
    <div glncb-foc-vis></div>
    <span glncb-icon-wrap
      class="gln-checkbox-icon-wrap">
      <ng-container *ngIf="!isIndetermVal; else elseBlockIndeterm">
        <ng-container *ngIf="formControl.value; else elseBlockUnChecked">
          <svg glncb-icon
            checked
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24">
            <path
              d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z">
            </path>
          </svg>
        </ng-container>
        <ng-template #elseBlockUnChecked>
          <svg glncb-icon
            unchecked
            class="gln-radio-icon-unchecked"
            focusable="false"
            aria-hidden="true"
            viewBox="0 0 24 24">
            <path
              d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z">
            </path>
          </svg>
        </ng-template>
      </ng-container>
      <ng-template #elseBlockIndeterm>
        <svg glncb-icon
          indeterm
          focusable="false"
          aria-hidden="true"
          viewBox="0 0 24 24">
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z">
          </path>
        </svg>
      </ng-template>
    </span>

    <gln-touch-ripple isCenter
      *ngIf="!isDisabledVal && !isNoRippleVal && !isReadOnlyVal">
    </gln-touch-ripple>
  </span>

  <span glnrb-content
    class="gln-radio-content">
    <ng-content></ng-content>
  </span>
</label>
