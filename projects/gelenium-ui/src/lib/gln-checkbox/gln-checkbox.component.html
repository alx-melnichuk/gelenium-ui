<div glncb-container
  class="gln-checkbox-container"
  [formGroup]="formGroup"
  (click)="toggle()">
  <!-- <span
  class="MuiButtonBase-root MuiCheckbox-root MuiCheckbox-colorPrimary PrivateSwitchBase-root css-zun73v"> -->
  <input glncb-input
    [attr.id]="idForInput"
    [attr.disabled]="isDisabledVal || isReadOnlyVal ? true : undefined"
    formControlName="textData"
    class="gln-checkbox-input glncb-input PrivateSwitchBase-input css-1m9pwf3"
    type="checkbox"
    [attr.data-indeterminate]="!!isIndetermVal"
    aria-label="Checkbox demo"
    (change)="$event.stopPropagation()" />

  <ng-container *ngIf="!isIndetermVal; else elseBlockIndeterm">

    <svg glncb-icon
      class="gln-checkbox-icon  MuiSvgIcon-fontSizeMedium css-vubbuv"
      [ngClass]="{ 'checked': formControl.value }"
      focusable="false"
      aria-hidden="true"
      viewBox="0 0 24 24">

      <ng-container *ngIf="formControl.value; else elseBlockUnChecked">
        <path
          d="m21.1111,0l-18.47221,0c-1.46458,0 -2.63889,1.19375 -2.63889,2.65278l0,18.56944c0,1.45903 1.17431,2.65278 2.63889,2.65278l18.47221,0c1.46458,0 2.63889,-1.19375 2.63889,-2.65278l0,-18.56944c0,-1.45903 -1.17431,-2.65278 -2.63889,-2.65278zm-11.87499,18.56944l-6.59722,-6.63194l1.86042,-1.87021l4.7368,4.74847l10.01458,-10.06729l1.86042,1.88347l-11.87499,11.93749z">
        </path>
      </ng-container>
      <ng-template #elseBlockUnChecked>
        <path
          d="m21.22916,2.65278l0,18.56944l-18.52083,0l0,-18.56944l18.52083,0m0,-2.65278l-18.52083,0c-1.45521,0 -2.64583,1.19375 -2.64583,2.65278l0,18.56944c0,1.45903 1.19062,2.65278 2.64583,2.65278l18.52083,0c1.45521,0 2.64583,-1.19375 2.64583,-2.65278l0,-18.56944c0,-1.45903 -1.19062,-2.65278 -2.64583,-2.65278z">
        </path>
      </ng-template>
    </svg>

  </ng-container>

  <ng-template #elseBlockIndeterm>
    <svg glncb-icon
      class="gln-checkbox-icon indeterm MuiSvgIcon-fontSizeMedium css-vubbuv"
      focusable="false"
      aria-hidden="true"
      viewBox="0 0 24 24"
      data-testid="indetermIcon">
      <path
        d="m21.2222,0l-18.56942,0c-1.45903,0 -2.65277,1.19375 -2.65277,2.65277l0,18.56942c0,1.45903 1.19375,2.65277 2.65277,2.65277l18.56942,0c1.45903,0 2.65277,-1.19375 2.65277,-2.65277l0,-18.56942c0,-1.45903 -1.19375,-2.65277 -2.65277,-2.65277zm-2.65277,13.26387l-13.26387,0l0,-2.65277l13.26387,0l0,2.65277z">
      </path>
    </svg>
  </ng-template>

  <!-- <span class="MuiTouchRipple-root css-w0pj6f"></span> -->
  <!-- </span> -->
  <gln-touch-ripple *ngIf="!isDisabledVal && !isReadOnlyVal && !isNoRippleVal"
    isCenter>
  </gln-touch-ripple>
</div>
<label glncb-label
  class="gln-checkbox-label"
  [attr.for]="idForInput"
  (click)="doClickByLabel($event)">
  <span>
    <ng-content></ng-content>
  </span>
</label>
